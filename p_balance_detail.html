<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_account.css><link rel=stylesheet href=styles/j.pagination.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div class="nav-title fts-16"><a href=javascript:history.go(-1)>余额 ></a> <span class=color-41>余额明细</span></div><div id=j_modMenu class="mod-menu mod-menu-height"></div><div class=mod-body><div class=order><div class="balance clearfloat"><h3>账户余额</h3><div class=total-balance><span></span> 元</div><div class=userable-balance>可提现金额：<span></span>元</div></div><div class=balance-detail><h3>余额明细</h3><div class="select-type clearfloat"><label>创建时间：</label><select class=m-select id=select-time><option selected=selected value="">全部<option value=1>一周内<option value=2>三周内<option value=3>一个月内<option value=4>三个月内<option value=5>半年内</select></div><div class="select-type clearfloat"><label>交易类型：</label><ul class="option clearfloat"><li class=income data-type=1><i></i><span>入账</span></li><li class=pay data-type=2><i></i><span>付款</span></li><li class=width-draw data-type=3><i></i><span>提现</span></li><li class=other data-type=4><i></i><span>其他</span></li></ul></div><div class=balance-table><div class=loadingA></div><table><thead><tr><th>创建时间<th>交易类型<th>交易说明<th>交易金额<label>(元)</label><th>余额<label>(元)</label><tbody id=j_balanceDetailList></table><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div></div></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_balance_detail.js");</script><script id=t:j_balanceDetailList type=text/html><%for(var i = 0;i < list.length;i++){%>
    <tr>
        <td><%=dateYMDHMSFormat(list[i].createTime)%></td>
        <td>
            <!--类型:1订单入账(卖家收入),2付款订单(买家支出),3订单流单(余额入账),4订单多退(买家入账),5提现(余额支出),6提现失败(返回余额) ,-->
            <%if(list[i].type == 1){%>
                入账
            <%}else if(list[i].type == 2){%>
                付款
            <%}else if(list[i].type == 3){%>
                提现
            <%}else if(list[i].type == 4){%>
                其他
            <%}%>
        </td>
        <td><%=list[i].remark%></td>
        <td><%=list[i].amount%></td>
        <td><%=list[i].leftBalance%></td>
    </tr>
    <%}%></script>
