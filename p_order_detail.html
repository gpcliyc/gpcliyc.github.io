<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_order_detail.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=order-detail><div class=title><a href=p_order.html>我的订单</a> > <span class=color-41>订单详情</span></div><div class="block-progress clearfloat"><div id=j_detailLeft class=progress-l data-id=data-orderId></div><div id=j_detailRight class=progress-r></div></div><div id=j_goods-progress class=goods-progress></div><div id=j_delivery_list class=delivery-list></div><div id=j_detailMiddle class="block-message clearfloat"></div><div class="block_invoice hide"><p>发票信息：<span class=invoice_title></span><span class="invoice_detail hide">查看详情</span></p></div><div id=j_detailBottom></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_order_detail.js");</script><script id=t:j_detailLeft type=text/html><h3>订单编号：<%=data.orderNum%></h3>
    <%if(data.orderType == 1){%>
        <%if(data.status == 1){%>
            <p class="order-status">待付款</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <%if(data.remindBuyerPay == 1){%>
            	<button data-id="<%=data.id%>" data-type="1" class="btn-tips" id="at_od_rbp" name="at_od_rbp">提醒买家付款</button>
            <%}%>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}else if(data.status == 2){%>
            <p class="order-status">待提货</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <div class="func-a">
                <%if(data.complainFlag == 0){%>
                	<a class="complain">申诉</a>
                <%}else{%>
                	<a class="gray">已申诉</a>
                <%}%>
                <!--<%if(data.delayDeliveryCount < 3){%>
                <a id="delay">延迟提货时间</a>
                <%}%>-->
            </div>
        <%}else if(data.status == 3){%>
            <p class="order-status">待验收</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <%if(data.remindBuyerConfirm == 1){%>
            	<button data-id="<%=data.id%>" data-type="2" class="btn-tips">提醒买家验收</button>
            <%}%>
            <div class="func-a">
                <%if(data.complainFlag == 0){%>
               		<a class="complain">申诉</a>
                <%}else{%>
                	<a class="gray">已申诉</a>
                <%}%>
            </div>
        <!--已完成包含两种状态（已验收，未结算）-->
        <%}else if(data.status == 4){%>
            <p class="order-status">已完成</p>
            <%if(data.finishPrice > data.payedPrice){%>
                <p class="status-evaluate">未结算尾款</p>
            <%}%>
            <%if(data.evaluate == 1){%>
                <button class="btn-evaluate">评价</button>
            <%}else{%>
                <button class="btn-check">查看评价</button>
            <%}%>
            <div class="func-a">
                <%if(data.complainFlag == 0){%>
                	<a class="complain">申诉</a>
                <%}else{%>
                	<a class="gray">已申诉</a>
                <%}%>
            </div>
        <%}else if(data.status == 5){%>
        	<p>已取消</p>
        <%}else if(data.status == 6){%>
            <%if(data.totalDeliveryQuantity == 0){%>
            	<p class="order-status">未发货</p>
            <%}else{%>
           		<p class="order-status">提货中</p>
            <%}%>
            <p class="clock" data-status="<%=data.status%>"></p>
            <%if(data.orderDeliveryId != null){%>
               	<!--<button id="update">新建出库单</button>-->
            <%}%>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            <%if(data.delayDeliveryCount < 3){%>
            	<a id="delay">延迟提货时间</a>
            <%}%>
            </div>
        <%}%>
    <%}else if(data.orderType == 2){%>
        <%if(data.status == 1){%>
            <p class="order-status">待付款</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <!-- 管理员才能付款 -->
            <%if(userData.role == 2){%>
                <button id="submit" name="submit">立即付款</button>
            <%}%>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}else if(data.status == 2){%>
            <p class="order-status">待提货</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <button class="carry-goods">新建提货单</button>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}else if(data.status == 3){%>
            <p class="order-status">待验收</p>
            <p class="clock" data-status="<%=data.status%>"></p>
            <!--<button id="finish">确认收货</button>-->
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}else if(data.status == 4){%>
            <p class="order-status">已完成</p>
            <%if(data.finishPrice > data.payedPrice){%>
            	<p class="status-evaluate">未结算尾款</p>
            	<button id="settlement-end">结算尾款</button>
            <%}else{%>
                <%if(data.evaluate == 1){%>
                	<button class="btn-evaluate">评价</button>
                <%}else{%>
                	<button class="btn-check">查看评价</button>
                <%}%>
            <%}%>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            <a class="complain">申诉</a>
            <%}else{%>
            <a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}else if(data.status == 5){%>
        	<p>已取消</p>
        <%}else if(data.status == 6){%>
            <%if(data.totalDeliveryQuantity == 0){%>
            	<p class="order-status">未发货</p>
            <%}else{%>
            	<p class="order-status">提货中</p>
            <%}%>
            <p class="clock" data-status="<%=data.status%>"></p>
            <%if(data.quantity-data.totalSubmitQuantity >= 30){%>
            	<button class="carry-goods">新建提货单</button>
            <%}%>
            <div class="func-a">
            <%if(data.complainFlag == 0){%>
            	<a class="complain">申诉</a>
            <%}else{%>
            	<a class="gray">已申诉</a>
            <%}%>
            </div>
        <%}%>
    <%}%></script><script id=t:j_detailRight type=text/html><div class="text">
    <%if(data.status == 1){%>
        <label>生成订单</label>
        <label>待付款</label>
        <label>付款完毕</label>
        <label>买家自提</label>
        <label>交易完成</label>
    <%}else if(data.status == 2){%>
        <label>生成订单</label>
        <label><%=getPayType(data.payType)%></label>
        <label>提货中</label>
        <label>买家自提</label>
        <label>交易完成</label>
    <%}else if(data.status == 3){%>
        <label>生成订单</label>
        <label><%=getPayType(data.payType)%></label>
        <label>买家自提</label>
        <label>待验收</label>
        <label>交易完成</label>
    <%}else if(data.status == 4){%>
        <label>生成订单</label>
        <label><%=getPayType(data.payType)%></label>
        <label>买家自提</label>
        <label>交易完成</label>
    <%}else if(data.status == 5){%>
       <%if(data.submitTime){%>
           <label>生成订单</label>
           <label><%=getPayType(data.payType)%></label>
           <label>已取消</label>
           <label>买家自提</label>
           <label>交易完成</label>
       <%}else{%>
           <label>生成订单</label>
           <label>已取消</label>
           <label>买家自提</label>
           <label>交易完成</label>
       <%}%>
    <%}else if(data.status == 6){%>
        <label>生成订单</label>
        <label><%=getPayType(data.payType)%></label>
        <label>提货中</label>
        <label>买家自提</label>
        <label>交易完成</label>
    <%}%>
</div>
<div class="line clearfloat">
    <%if(data.status == 1){%>
        <span class="active"></span>
        <i class="active"></i>
        <span class="current"></span>
        <i class="no-active"></i>
        <span class="no-active"></span>
        <i class="no-active"></i>
        <span class="no-active"></span>
        <i class="no-active"></i>
        <span class="no-active"></span>
    <%}else if(data.status == 2){%>
       <span class="active"></span>
       <i class="active"></i>
       <span class="active"></span>
       <i class="active"></i>
       <span class="current"></span>
       <i class="no-active"></i>
       <span class="no-active"></span>
       <i class="no-active"></i>
       <span class="no-active"></span>
    <%}else if(data.status == 3){%>
       <span class="active"></span>
       <i class="active"></i>
       <span class="active"></span>
       <i class="active"></i>
       <span class="active"></span>
       <i class="active"></i>
       <span class="current"></span>
       <i class="no-active"></i>
       <span class="no-active"></span>
    <%}else if(data.status == 4){%>
        <span class="active"></span>
        <i class="active"></i>
        <span class="active"></span>
        <i class="active"></i>
        <span class="active"></span>
        <i class="active"></i>
        <span class="active"></span>
    <%}else if(data.status == 5){%>
        <%if(data.submitTime){%>
           <span class="cancle"></span>
           <i class="cancle"></i>
           <span class="cancle"></span>
           <i class="cancle"></i>
           <span class="cancle"></span>
           <i class="no-active"></i>
           <span class="no-active"></span>
           <i class="no-active"></i>
           <span class="no-active"></span>
        <%}else{%>
           <span class="cancle"></span>
           <i class="cancle"></i>
           <span class="cancle"></span>
           <i class="no-active"></i>
           <span class="no-active"></span>
           <i class="no-active"></i>
           <span class="no-active"></span>
        <%}%>
    <%}else if(data.status == 6){%>
        <span class="active"></span>
        <i class="active"></i>
        <span class="active"></span>
        <i class="active"></i>
        <span class="current"></span>
        <i class="no-active"></i>
        <span class="no-active"></span>
        <i class="no-active"></i>
        <span class="no-active"></span>
    <%}%>
</div>
<div class="time">
    <%if(data.status == 1){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
    <%}else if(data.status == 2){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.payTime)%></label>
    <%}else if(data.status == 3){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.payTime)%></label>
        <label><%=dateYMDHMFormat(data.deliveryTime)%></label>
    <%}else if(data.status == 4){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.payTime)%></label>
        <label><%=dateYMDHMFormat(data.deliveryTime)%></label>
        <label><%=dateYMDHMFormat(data.confirmTime )%></label>
    <%}else if(data.status == 5){%>
        <%if(data.payTime){%>
            <label><%=dateYMDHMFormat(data.createTime)%></label>
            <label><%=dateYMDHMFormat(data.payTime)%></label>
            <label><%=dateYMDHMFormat(data.cancelTime)%></label>
        <%}else{%>
            <label><%=dateYMDHMFormat(data.createTime)%></label>
            <label><%=dateYMDHMFormat(data.cancelTime)%></label>
        <%}%>
    <%}else if(data.status == 6){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.payTime)%></label>
    <%}%>
</div></script><script id=t:j_goods-progress type=text/html><%if(status == 3 || status == 4 ||status == 6){%>
    <div class="m-progress">
        <div class="m-div">
            <span class=fl>提货进度 : <span class="current_quantity"><%=data.totalDeliveryQuantity%></span>吨 / <%=data.quantity%>吨（待提货量：<span class="wait_quantity"><%=data.remainQuan%></span>吨）</span><span class="fr">提货次数：<%=data.orderDeliveryCount%>次</span>
        </div>
        <div class="progress">
            <span class="s-progress finished"></span>
            <span class="s-progress delivery"></span>

            <div class="progress_details">
                <!--<h1>进度概况</h1>-->
                <ul class="progress_box">
                    <li>
                        <span><i class="hasBlue"></i>总中标量：<%=data.quantity%>吨</span>
                        <span><i class="hasBlue"></i>已发货量：<%=data.totalDeliveryQuantity%>吨</span>
                        <span><i class="blue"></i>未验收量：<%=data.totalDeliveryQuantity-data.finishQuantity%>吨</span>
                    </li>
                    <!--<li>-->
                        <!--<span><i class="none"></i>申请提货量：<%=data.totalSubmitQuantity%>吨</span>-->
                        <!--<span><i class="none"></i>剩余提货量：<%=data.remainQuan%>吨</span>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </div>
    <%}%></script><script id=t:j_delivery_list type=text/html><div class="delivery-table">
        <table>
            <thead>
            <tr>
                <th>序列</th>
                <th>状态</th>
                <th>申请提货量(吨)</th>
                <th>发货量(吨)</th>
                <th>提货时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <%for(var i = 0; i < list.length; i++){%>
            <tr data-id="<%=list[i].id%>" data-status="<%=list[i].status%>">
                <td><%=i+1%></td>
                <td>
                    <%if(list[i].status == 1){%>
                                                             待发货
                    <%}else if(list[i].status == 2){%>
                                                             待验收
                    <%}else if(list[i].status == 3){%>
                                                            已验收
                    <%}else if(list[i].status == 4){%>
                                                            已驳回
                    <%}%>
                </td>
                <td><%=list[i].submitQuantity%></td>
                <td><%=list[i].quantity%></td>
                <td><%=dateYMDHMFormat(list[i].submitTime)%></td>
                <td>
                    <!--orderType:1:卖家；2：买家-->
                    <%if(orderType == 1){%>
                        <%if(list[i].status == 1){%>
                            <a class="btn-details" href="javascript:;">去发货</a>
                        <%}else{%>
                            <a class="btn-details" href="javascript:;">查看详情</a>
                        <%}%>
                    <%}else if(orderType == 2){%>
                        <%if(list[i].status == 1){%>
                            <a class="btn-details" href="javascript:;">查看详情</a>
                            <a class="btn-del" href="javascript:;">删除</a>
                        <%}else if(list[i].status == 2){%>
                            <a class="btn-check" href="javascript:;">验收</a>
                        <%}else if(list[i].status == 3){%>
                            <a class="btn-details" href="javascript:;">查看详情</a>
                        <%}else if(list[i].status == 4){%>
                            <a class="btn-details" href="javascript:;">查看详情</a>
                        <%}%>
                    <%}%>
                </td>
            </tr>
            <%}%>
            </tbody>
        </table>
    </div></script><script id=t:j_detailMiddle type=text/html><div class="buyer_area">
        <h1>买家信息</h1>
       <ul>
           <li><label>联系人：</label><%=data.buyer.nickname%></li>
           <li><label>联系电话：</label><%=data.buyer.connectPhoneAreaCode%> <%=data.buyer.connectPhone%></li>
           <%if(data.buyer.role == 1 || data.buyer.role == 2){%>
               <li><label>公司名称：</label><%=data.buyer.companyName%></li>
           <%}else{%>
               <li><label>公司名称：</label>个人</li>
           <%}%>
       </ul>
   </div>
    <div class="supplier_area">
        <h1>卖家信息</h1>
        <ul>
            <li><label>联系人：</label><%=data.supplier.nickname%></li>
            <li><label>联系电话：</label><%=data.supplier.connectPhoneAreaCode%> <%=data.supplier.connectPhone%></li>
            <%if(data.supplier.role == 1 || data.supplier.role ==2){%>
                <li><label>公司名称：</label><%=data.supplier.companyName%></li>
            <%}else{%>
                <li><label>公司名称：</label>个人</li>
            <%}%>
        </ul>
    </div></script><script id=t:j_detailBottom type=text/html><div class="block-detail clearfloat">
        <p>商品信息</p>
        <div class="trade_detail clearfloat">
            <table>
                <thead>
                <tr>
                    <th style="width:45%;">商品</th>
                    <th style="width:15%;">数量(吨)</th>
                    <th style="width:10%;">单价(元)</th>
                    <th style="width:15%;">总计</th>
                    <th style="width:15%;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="goods-img">
                            <img src="<%=data.tenderBean.images%>">
                        </div>
                        <h3><%=data.tenderBean.title%></h3>
                    </td>
                    <td><%=data.quantity%></td>
                    <td><%=data.buyPrice%></td>
                    <td><%=data.sumPrice%></td>
                    <td>
                        <span data-userId="<%=data.tenderBean.userId%>" data-id="<%=data.tenderBean.id%>" data-type="<%=data.type%>" class="enter_details" id="at_od_tenderdetail" name="at_od_tenderdetail">查看招标</span>
                        <a href="<%=data.contractBean.previewUrl%>" data-userId="<%=data.tenderBean.userId%>" id="check_detail" name="check_detail" target="_blank" data-id="<%=data.tenderBean.id%>" data-type="<%=data.type%>" class="enter_agreement">查看协议</a>
                    </td>
                </tr>
                </tbody>

            </table>
            <div class="trade_people_mess">
                <!--供应商-->
                <div class="w-supplier w-supplier-2">
                    <p><tt>供应商：</tt><i><%=getCompanyName(data.supplier)%></i><span class="s-credibility-<%=reputationValueLevel(data.supplier.reputationValue)%>"></span></p>
                    <div class="w-credibility">
                        <h4><%=getCompanyName(data.supplier)%></h4>
                        <h5><tt><%=returnZhengshu(data.supplier.star)%></tt><i><%=data.supplier.orderSuccessCount%>单</i></h5>
                        <dl>
                            <dt class="w-credibility-<%=reputationValueLevel(data.supplier.reputationValue)%>"></dt>
                            <dd>信誉值：<%=data.supplier.reputationValue%></dd>
                            <dd>电话：<%=data.supplier.connectPhoneAreaCode%> <%=data.supplier.connectPhone%></dd>
                        </dl>
                        <%if (_userId != data.supplier.id && data.followed != null) {%>
                        <div  class="focus_on <%=data.followed ? 'special' : ''%>" data-userid="<%=data.supplier.id%>"><%=data.followed ? '已关注' : '关注'%></div>
                        <%if (data.followed){%>
                        <div class="focus_on_text">已接收该商家发布招标通知</div>
                        <%}else{%>
                        <div class="focus_on_text">关注，接收该商家发布招标通知</div>
                        <%}%>
                        <%}%>
                    </div>
                </div>
                <!--采购商-->
                <div class="w-supplier w-supplier-2">
                    <p><tt>采购商：</tt><i><%=getCompanyName(data.buyer)%></i><span class="s-credibility-<%=reputationValueLevel(data.buyer.reputationValue)%>"></span></p>
                    <div class="w-credibility">
                        <h4><%=getCompanyName(data.buyer)%></h4>
                        <h5><tt><%=returnZhengshu(data.buyer.star)%></tt><i><%=data.buyer.orderSuccessCount%>单</i></h5>
                        <dl>
                            <dt class="w-credibility-<%=reputationValueLevel(data.buyer.reputationValue)%>"></dt>
                            <dd>信誉值：<%=data.buyer.reputationValue%></dd>
                            <dd>电话：<%=data.buyer.connectPhoneAreaCode%> <%=data.buyer.connectPhone%></dd>
                        </dl>
                        <%if (_userId != data.buyer.id && data.followed != null) {%>
                        <div  class="focus_on <%=data.followed ? 'special' : ''%>" data-userid="<%=data.buyer.id%>"><%=data.followed ? '已关注' : '关注'%></div>
                        <%if (data.followed){%>
                        <div class="focus_on_text">已接收该商家发布招标通知</div>
                        <%}else{%>
                        <div class="focus_on_text">关注，接收该商家发布招标通知</div>
                        <%}%>
                        <%}%>
                    </div>
                </div>
            </div>
        </div>
        <!--detail-->
    </div>
    <!--
    <div class="block-agreement">
        <span>双方协议</span><a class="color-41" href="<%=data.contractBean.previewUrl%>" id="" target="_blank">查看详情</a>
    </div></script>
