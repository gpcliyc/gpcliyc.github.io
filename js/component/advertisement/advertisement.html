<link rel="stylesheet" type="text/css" href="../styles/swiper-3.4.2.min.css" />
<div class="swiper-wrapper">
<%for(var i = 0; i < list.length; i++){%>
  <div class="swiper-slide" style="width: 100%;height: 200px;">
    <a href="<%=list[i].redirectUrl%>" style="background-image: url(<%=list[i].img%>); display: block;width: 100%;height: 200px;background-position: center;">
    </a>
  </div>
<%}%>
</div>
<!-- 如果需要导航按钮 -->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
