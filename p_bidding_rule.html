<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_privacy.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center privacyBox"><div id=bidRuleContent></div></div><div id=layout_footer class=mod-footer></div><script type=text/html id=t:bidRuleContent><h1 class="title"><%=setLanguagePackage('竞价交易规则')%></h1>
    <div class="con">
        <h2 class="bidding"><%=setLanguagePackage('总则')%></h2>
        <p><%=setLanguagePackage('第一条 为保证石油焦商务平台竞价交易按照“公开、公正、公平、诚实守信”的原则进行，为规范竞价的组织与行为，维护与保障交易各方的合法权益，根据《中华人民共和国民法通则》、《中华人民共和国合同法》、《互联网信息服务管理办法》及有关规定，特制定本平台竞价交易规则（以下简称“本规则”）。')%></p>
        <p><%=setLanguagePackage('第二条 本规则适用于本平台销售的化工商品的竞价交易业务。')%></p>
        <p><%=setLanguagePackage('第三条 所有会员通过本平台进行竞价交易时视为已同意接受本规则的所有条款，并同意平台有权随时变更全部或部分规则。如会员不同意变更后的规则或条件，应当申请终止或注销会员的交易资格；如会员继续使用平台提供的服务，视为其接受变更后的规则或条件。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('定义')%></h2>
        <p><%=setLanguagePackage('第四条 竞价交易是指买方按照卖方在本平台对外发布的竞价资源（以下简称“竞价信息”）在本平台通过竞价方式获取商品的一种交易模式。')%></p>
        <p><%=setLanguagePackage('第五条 信誉值是指买方和卖方在进行交易过程中，对自身信用和交易量记录提现，流单或违约都会减少信誉值。')%></p>
        <p><%=setLanguagePackage('第六条 竞拍底价是竞价交易开始前由卖方事先设置，作为竞拍商品的最低成交价格，买方报价达不到该价格则不能成交。')%></p>
        <p><%=setLanguagePackage('第七条 起拍价是卖方根据不同商品而设置的交易引导价格，在交易开始前方公开明示，买方报价不得低于该价格。')%></p>
        <p><%=setLanguagePackage('第八条 竞价订单是指买方在完成竞价交易且成交后本平台生成的交易履约凭证与约束，由本平台根据竞价结果自动生成。')%></p>
        <p><%=setLanguagePackage('第九条 货权转移是指在竞价订单生成后，货物的所有权由卖方转移至买方的过程。')%></p>
        <p><%=setLanguagePackage('第十条 游客是指未在平台注册成功或尚未登陆的用户，仅能查看相关竞价资源信息与竞价公示，但不能进行出价或其他竞价业务。')%></p>
        <p><%=setLanguagePackage('第十一条 会员账号是指会员根据《入市协议》，通过身份资质验证后申请获得的账户。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('交易准入')%></h2>
        <p><%=setLanguagePackage('第十二条 会员须提前在本平台进行注册和资质认证，经本平台审核、批准后，取得焦易网平台的竞价交易商资格，方可参与竞价交易。')%></p>
        <p><%=setLanguagePackage('第十三条 竞价交易的买方必须是具有对应商品经营资质且获得本平台个人认证、公司资质认证或公司分支员工账号。')%></p>
        <p><%=setLanguagePackage('第十四条 买方和卖方通过本平台竞价交易业务模块进行交易，并对其在本平台内的一切交易行为承担经济和法律责任。')%></p>
        <p><%=setLanguagePackage('第十五条 竞价交易过程中，若买方违规或恶意操作给其他会员或本平台造成损失的，本平台可暂停或取消该用户的交易资格。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('竞价交易与过程')%></h2>
        <p><%=setLanguagePackage('第十六条 本平台招标竞价交易规则：平台采用24小时竞价制，招标的最长有效期为24小时；在标的存续期间，竞价判定时间为5分钟，即：投标后开始倒计时，5分钟内如果没有新投标人出现，则视为中标；如果有新投标人参与竞价，则重新计时5分钟，依此类推，最长累计24小时。')%></p>
        <p><%=setLanguagePackage('第十七条 卖方可通过两种方式销售石油焦：在供应大厅主动发布招标和在采购大厅参与采购招标。发布招标：卖方公布该竞价资源的交易规则信息，包括竞价商品信息、竞价起止时间、竞价交易总量、竞价模式、竞价类型、出价方式、最小成交量、最小交易量、加价梯度、报价倒计时规则等，每批次竞价的起拍价在竞价交易开始后向买方公示。参与采购招标：卖方根据买方发布的竞价交易公示，自主选取参加竞价交易，可参加一个或多个交易。')%></p>
        <p><%=setLanguagePackage('第十八条 买方可通过两种方式采购石油焦：在采购大厅主动发布招标和在供应大厅参与供应招标。发布招标：买方公布该竞价资源的交易规则信息，包括竞价商品信息、竞价起止时间、竞价交易总量、竞价模式、竞价类型、出价方式、最小成交量、最小交易量、加价梯度、报价倒计时规则等，每批次竞价的起拍价在竞价交易开始后向卖方公示。参与供应招标：买方根据卖方发布的竞价交易公示，自主选取参加竞价交易，可参加一个或多个交易。')%></p>
        <p><%=setLanguagePackage('第十九条 竞价交易报价过程中，买方自主报价和加价，买方不可以主动撤单。每批次竞价商品均按“价格优先、时间优先”原则，根据公开竞拍的每批次商品数量取报价不低于卖方竞拍底价且排名前列的买方配对成交，并自动生成《焦易网竞价交易购销合同》与竞价交易订单。配对成功后，本批次配对成交的买方中的最低竞买价为该批次所有成交货物的交收结算价。')%></p>
        <p><%=setLanguagePackage('第二十条 竞买报价结束后，根据卖方竞拍底价，确定竞买交易是否配对成功。排在末位的买方可成交数量视整批次货物的剩余量决定，整批次货物剩余量大于或等于排在末位买方的竞价数量时，按照该买方的竞买申报数量成交。整批次货物剩余量小于末位买方的竞买申报数量时，按照整批次货物剩余量成交。若整批次货物剩余量小于最小成交量，本平台将按配对不成功处理，末位买方的竞买申报不得成交。')%></p>
        <p><%=setLanguagePackage('第二十一条 对于配对成功的竞价交易，本平台将为成交的买方自动生成《焦易网竞价交易购销合同》与竞价交易订单，买方无法主动取消已生成的竞价订单；同时，买卖双方也可以选择线下合同签订的方式，但需要将扫描件上传到平台。')%></p>
        <p><%=setLanguagePackage('第二十二条 在竞价交易过程中，如因国家法律法规调整、遭遇自然灾害、黑客攻击、系统（包括网络、硬件、软件）故障，或任何第三方引起的不可归因于卖方原因导致的交易异常、中断或交易程序无法完整履行，交易显失公允等情况，本次交易无效。')%></p>
        <p><%=setLanguagePackage('第二十三条 因不可抗力或其它因素影响交易正常进行时，平台有权做出推迟交易时间、提前结束交易、暂停交易等决定，以有效地防范风险。一般情况下，做出上述决定应提前公告。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('订单支付')%></h2>
        <p><%=setLanguagePackage('第二十四条 竞价交易成交后，买方需在订单支付期限内完成付款，可以选择线上或线下两种方式，线上支付完成以买方线上支付完成的所有中标货款为准，线下支付完成以买方上传支付所有中标货款的付款凭证为准。')%></p>
        <p><%=setLanguagePackage('第二十五条 本平台将自动过期与失效在支付期限内未完成货款支付的竞价订单，并自动判定买方违约，并扣除规定的信誉值，信誉值低于规定值将对账号进行交易限制。')%></p>
        <p><%=setLanguagePackage('第二十六条 买方支付竞价订单货款时，可选择如下三种支付方式：线上余额支付、线上网银支付或线下支付。')%></p>
        <p><%=setLanguagePackage('第二十七条 本平台上所有竞价交易订单付款方为买方，收款方为该批次竞价资源所属卖方。对于本平台上所有竞价交易订单，买方在支付时必须全额预付，即一次性支付该订单总金额。')%></p>
        <p><%=setLanguagePackage('第二十八条 买方支付订单款项后，卖方资金账户将准时收到买方已付款项，交易完成后可进行提现操作。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('订单交割')%></h2>
        <p><%=setLanguagePackage('第二十九条 竞价订单支付成功后，买方需在订单时间期限内在本平台提交提货信息（包含提货时间、提货车辆、提货联系人等），并于提货时间期限内到达指定提货地点完成提货等操作。')%></p>
        <p><%=setLanguagePackage('第三十条 本平台将自动过期与失效在提货时间内未提货订单，并自动判定买方违约，并扣除规定的信誉值。')%></p>
        <p><%=setLanguagePackage('第三十一条 本平台将自动过期卖家延时未发货的订单，并自动判定卖方违约，并扣除规定的信誉值。')%></p>
        <p><%=setLanguagePackage('第三十二条 买方负责安排足额装运的车辆在规定的时间内抵达提货地点装运商品，并保证提货车辆资料齐全、安全合规，符合中华人民共和国交通部对其所装运商品道路运输经营许可的相关规定。买方在提货过程中需遵守提货地点的提货流程与管理办法。')%></p>
        <p><%=setLanguagePackage('第三十三条 每笔提单的实际提货量以各提货库区的地磅净重为准，若提货超发数量超过订单预付总金额时，买方需要针对超过订单预付总金额的部分进行二次结算，结算后订单才算完成。')%></p>
        <p><%=setLanguagePackage('第三十四条 卖方将货物交给买方指定的承运人即完成商品交割，货物的所有权及货物损毁灭失风险同时转移给买方。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('退货及评价')%></h2>
        <p><%=setLanguagePackage('第三十五条 买方在完成商品交割后，若对货物质量有异议，可在商品交割后的30日之内根据招标签署的《购销协议》的相关规定联系卖方并线下协商退换货事宜，双方线下的退换货流程与本平台无关，退换货具体细节和操作均由买卖双方线下另行协商决定。')%></p>
        <p><%=setLanguagePackage('第三十六条 交易完成后，双方可以根据交易的实际情况互相进行打分评价。')%></p>
        <h2 class="bidding"><%=setLanguagePackage('违约与处理')%></h2>
        <p><%=setLanguagePackage('第三十七条 买方在规定的支付期限内未完成货款支付，或在规定的提货时间内未提货，则构成竞价交易违约，自动判定买方违约，并扣除规定的信誉值。对于在竞价交易中多次违约的买方或卖方，信誉值低于规定值，将限制交易。')%></p>
        <p><%=setLanguagePackage('第三十八条 买家在规定时间内未验收的订单，平台将自动验收订单，如买家未二次结算尾款，将扣除规定的信誉值，并在结算之前，冻结账号交易和账户资金等操作。')%></p>
        <p><%=setLanguagePackage('第三十九条 商品交割出现质量或数量问题时，由买卖双方按照交易订单与提货单的约定协商解决。')%></p>
        <p><%=setLanguagePackage('第四十条 在商品竞价交易过程中，由于卖方或买方一方的过失，导致对方损失的，赔偿事宜由双方协商解决。如双方不能协商一致，可向中国国际经济贸易仲裁委员会申请仲裁，仲裁地点为北京。')%></p>
        <p><%=setLanguagePackage('第四十一条 出现战争、地震、水灾、火灾、暴风雪或其他不可抗力的特殊情形的，双方交收可以相应顺延，一方因不可抗力事件不能履行协议的，应及时通知对方。')%></p>
    </div></script><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_bidding_rule.js");</script>
