<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_apply_delivery.css><link rel=stylesheet href=./plugin/intlTel/intlTelInput.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div class=apply_main><div class=title><a href=p_order.html>我的订单</a> &gt; <span class="color-45 p_order_detail">订单详情</span> &gt; <span class=color-41>提货详情</span></div><div class=title></div><div class=apply_detail><div class=apply_detail_title><span>提货详情</span></div><div class=apply_flow></div><div class=apply_submit_area><div class=apply_content><div class=title-info><p class="color-9d fl">买家剩余提货量：<span class="surplus_quantity red"></span>吨</p><p class=color-9d>买家已提货次数：<span class="sum_order_quantity red"></span>次</p></div><ul><li><label>提货量<i class=red>*</i>：</label><input class=submitQuantity type=text id=at_ad_submitQuantity name="at_ad_submitQuantity"><span class=error></span></li><li><label>提货联系人<i class=red>*</i>：</label><input class=deliveryConnectName type=text id=at_ad_deliveryConnectName name="at_ad_deliveryConnectName"><span class=error></span></li><li><label>联系电话<i class=red>*</i>：</label><input class=deliveryConnectPhone type=text id=at_ad_deliveryConnectPhone name="at_ad_deliveryConnectPhone"><span class=error></span></li><li><label>身份证号<i class=red>*</i>：</label><input class=deliveryConnectIdCard type=text id=at_ad_deliveryConnectIdCard name="at_ad_deliveryConnectIdCard"><span class=error></span></li><li><label>提货日期<i class=red>*</i>：</label><input class=deliveryConnectTime type=text readonly=readonly onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id=at_ad_deliveryConnectTime name="at_ad_deliveryConnectTime"><span class=error></span></li><li class=clearfloat><label>提货车辆<i class=red>*</i>：</label><div class=delivery_cars_area><div class="radio-options fl"></div><span class=error></span></div></li><li><label style="visibility: hidden">新增车辆</label><input type=text placeholder=例:京A12345 id=input_addCar><button class=btnAddCar id=at_ad_btnAddCar name=at_ad_btnAddCar>新增车辆</button></li><li class=remark-box><label>备注：</label><textarea class=deliveryConnectMark rows=3 cols=80 placeholder=选填，请填写提货注意事项等注意事项。（150字符限制） id=at_ad_mark name=at_ad_mark></textarea><span class=error></span></li></ul></div><div class=apply_btn><a class="item okey fts-14 apply_sumit" href=javascript:; id=at_ad_sumit name=at_ad_sumit>提交</a> <a class="item cancel fts-14" href=javascript:; id=at_ad_return name=at_ad_return>返回</a></div><p class="apply_tips color-9d">注：请与卖家确认好提货地址，以便您能准时提货！</p></div></div><div id=j_order_message></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_apply_delivery.js");</script><script id=t:j_order_message type=text/html><div class="order_message">
        <div class="order_title">订单信息</div>
        <div class="order_detail">
            <div class="clearfloat order_quantity_detail">
                <div class="fl"><span class="order_quantity"><%=data.quantity%>吨</span>（中标量）</div>
                <span class="order_id">订单编号：<%=data.orderNum%></span>
            </div>
            <ul>
                <li><label>产品指标:</label><span><%=data.tenderBean.quotaContent%></span></li>
                <%if(data.supplier.role == 1 || data.supplier.role ==2){%>
                <li><label>发货单位：</label><span><%=data.supplier.companyName%></span></li>
                <%}else{%>
                <li><label>发货单位：</label><span><%=data.supplier.nickname%></span></li><%}%>
                <%if(data.buyer.role == 1 || data.buyer.role == 2){%>
                <li><label>收货单位：</label><span><%=data.buyer.companyName%></span></li>
                <%}else{%>
                <li><label>收货单位：</label><span><%=data.buyer.nickname%></span></li><%}%>
            </ul>
        </div>
    </div></script>
