                <option value="4"><%=setLanguagePackage('待审核')%></option>

        <button class="find" type="button"><%=setLanguagePackage('查询')%></button>
        <button class="reset" type="button"><%=setLanguagePackage('重置')%></button>
    </div></script><script id=t:e_manager type=text/html><div class="detail_title"><%=setLanguagePackage('管理员')%></div>

    <p class="bg-grey"><%=setLanguagePackage('权限：可参与招标。')%></p></script><script id=t:j_employeesList type=text/html><h1><%=setLanguagePackage('员工列表')%></h1>

            <td><%=list[i].department%></td>
            <td><%=list[i].position%></td>
            <td><%=list[i].connectPhoneAreaCode?list[i].connectPhoneAreaCode:'+86'%> <%=list[i].connectPhone%></td>
            <%if(list[i].role == 2){%>

            <%}else{%>
            <td><span class="role_common"><%=setLanguagePackage('交易员')%></span></td>
            <%}%>
            <%if(list[i].status == 1){%>
            <td>
                <%if(list[i].role == 4){%>

                <%=setLanguagePackage('申请加入')%>
                <%}%>
                <%}else if(list[i].role == 3){%>
                <%=setLanguagePackage('禁用')%>
                <%}else if(list[i].role == 2){%>
                <%=setLanguagePackage('正常')%>
                <%}else if(list[i].role == 1){%>
                <%=setLanguagePackage('正常')%>
                <%}%>
            </td>
            <%}else{%>
            <td> <%=setLanguagePackage('冻结')%> </td>
            <%}%>
            <td>
                <%if(userList.role == 2){%>
                <%if(list[i].companyId != 0 && list[i].role == 4){%>
                <button class="operate btn agree" type="button" id="at_ms_ope<%=i%>" name="at_ms_ope<%=i%>"><%=setLanguagePackage('审核')%></button>
                <%}else{%>

                        <%}else if(list[i].role == 1){%>
                            <li id="at_ms_jy<%=i%>" name="at_ms_jy<%=i%>"><%=setLanguagePackage('禁用')%></li>
                            <li id="at_ms_edit<%=i%>" name="at_ms_edit<%=i%>"><%=setLanguagePackage('修改')%></li>
                        <%}%>

                </div>

                <%}else{%>

                <%}%>

        </tr>
        <%}%>

    </table>

        <input type="hidden" id="pageNum" value="1">
