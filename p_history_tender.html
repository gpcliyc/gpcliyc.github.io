<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=styles/p_bid_hall.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div class=mod-menu><div class=item><h1>历史招标</h1><ul><li class=active data-status="">全部历史<label class=total></label></li><li data-status=1>供应招标<label class=supplier></label></li><li data-status=2>采购招标<label class=purchaser></label></li></ul></div></div><div class=mod-body><div class=order><div class="theme bg-color"><h1>招标列表</h1></div><div class=order-box><div class="mod-bid clearfloat"><div class=mod-bid-list><div class=loadingA></div><div id=j_tender_list class=bid-list></div><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div></div></div></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_history_tender.js");</script><script id=t:j_tender_list type=text/html><%for(var i = 0; i < list.length; i++){%>
    <div class="item" data-tenderId="<%=list[i].id%>" data-userId="<%=list[i].userId%>"  data-bidType="<%=list[i].type%>">
        <div class="con-top clearfloat">
            <div class="bid-cover">
                <img src="<%=list[i].images%>" alt=""/>
                <%if(list[i].status == 1){%>
                <div class="sign sign-show"></div>
                <%}else if(list[i].status == 2){%>
                <div class="sign sign-bidding"></div>
                <%}else if(list[i].status == 3){%>
                <div class="sign sign-finished"></div>
                <%}%>
            </div>
            <div class="detail">
                <p class="title"><%=list[i].title%></p>

                <div class="bid-label">
                    <%if(list[i].collected ){%>
                    已参与
                    <%}%>
                </div>

                <div class="con clearfloat">
                    <div class="quality">
                        <p><label class="letter-space"><em class="letter-space">产</em>地：</label><%=list[i].productArea%></p>

                        <p><label>扣水量：</label><%=(list[i].buckleWaterRate*100).toFixed(1)%>%</p>

                        <%if(list[i].su){%>
                        <p><label><em class="letter-space">含</em>量：</label>硫含量<%=(list[i].su).toFixed(1)%>%</p>
                        <%}%>
                        <%if(list[i].ash){%>
                        <p class="pl56">灰分含量<%=(list[i].ash).toFixed(1)%>%</p>
                        <%}%>
                        <%if(list[i].volatiles){%>
                        <p class="pl56">挥发分含量<%=(list[i].volatiles).toFixed(1)%>%</p>
                        <%}%>
                    </div>
                    <div class="purchase">
                        <p class="total">￥<span><%=(list[i].reservePrice).toFixed(2)%></span>/吨起</p>

                        <p class=""><label><%=list[i].type==1?'竞买量':'采购量'%>：</label><%=list[i].totalQuantity%>吨</p>
                        <%if(userList.login){%>
                        <%if(list[i].buyQuantity){%>
                        <p class="apply-amount"><label><%=list[i].type==1?'申买量':'供应量'%>：</label><span class="color-41"><span
                                class="fts-16"><%=list[i].buyQuantity%></span>吨</span></p>
                        <%}%>
                        <%}%>
                        <%if(userList.login){%>
                        <%if(list[i].successBuyQuantity){%>
                        <p class="success-amount"><label>中标量：</label><span><%=list[i].successBuyQuantity%></span>吨</p>
                        <%}%>
                        <%}%>
                    </div>

                    <%if(list[i].status == 3){%>
                    <%}else if(list[i].status == 2){%>
                    <div class="func-btn">
                        <button class="btn btn-offer">出价</button>
                    </div>
                    <%}else if(list[i].status == 1){%>
                    <div class="func-btn">
                        <%if(!list[i].collected){%>
                        <button class="btn btn-take btn-primary">参与</button>
                        <%}else{%>
                        <button class="btn btn-take btn-inverse">已参与</button>
                        <%}%>
                    </div>
                    <%}%>
                </div>

            </div>
        </div>
        <%var reputationClass;%>
        <%if (list[i].reputationValue <= 0) {%>
            <%reputationClass = 1;%>
        <%} else if (list[i].reputationValue > 0 && list[i].reputationValue <= 150) {%>
            <%reputationClass = 2;%>
        <%} else if (list[i].reputationValue > 150 && list[i].reputationValue <= 300) {%>
            <%reputationClass = 3;%>
        <%} else if (list[i].reputationValue > 300) {%>
            <%reputationClass = 4;%>
        <%}%>
        <div class="con-bottom">
            <div class="w-supplier">
                <p><tt><%=list[i].type==1?'供应商':'采购方'%>：</tt><em><%=list[i].companyName%></em><span class="s-credibility-<%=reputationClass%>"></span></p>
                <div class="w-credibility">
                    <h4><%=list[i].companyName%></h4>
                    <h5><tt><%=list[i].star%></tt><i><%=list[i].orderSuccessCount%>单</i></h5>
                    <dl>
                        <dt class="w-credibility-<%=reputationClass%>"></dt>
                        <dd>信誉值：<%=list[i].reputationValue%></dd>
                    </dl>
                </div>
            </div>
            <div class="func-time">
                <%if(list[i].status == 2){%>
                <span class="count">距结束：<em class="j-count"></em></span>
                <%}%>
                <span class="start">发布时间：<%=dateYMDHMSFormat(list[i].createTime)%></span>
            </div>
        </div>
    </div>
    <%}%></script>
