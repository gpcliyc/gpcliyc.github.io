<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=./plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=styles/p_bid_detail_buyer.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=bid-detail><div class=title></div><div class="con clearfloat"><div id=j_bidGoods style="max-width: 780px" class=fl></div><div id=rightTab></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_bid_detail_buyer.js");</script><script id=t:j_managerBidDetail></script><script id=t:rightTab type=text/html><div class="tab fr">
        <ul class="clearfloat">
            <li class="current-s"><%=setLanguagePackage('我的出价')%></li>
            <li><%=setLanguagePackage('当前中标')%></li>
        </ul>
        <!--我的出价-->
        <div class="tableBox myPrice">
            <table>
                <thead>
                <tr>
                    <th><%=setLanguagePackage('我的出价')%></th>
                    <th><%=setLanguagePackage('出价')%><label>(<%=setLanguagePackage('元')%> / <%=setLanguagePackage('吨')%>)</label></th>
                    <th><%=setLanguagePackage('数量')%><label>(<%=setLanguagePackage('吨')%>)</label></th>
                </tr>
                </thead>
                <tbody id="j_priceList">
                <!--<tr>
                    <td>2016-12-14 11:21:31</td>
                    <td>1450.00</td>
                    <td>500.00</td>
                </tr>-->
                </tbody>
            </table>
            <div class="clear-fixed fenye">
                <div id="pagination1" class="pagination"></div>
                <input type="hidden" id="pageNum1" value="1">
            </div>
        </div>
        <!--当前中标-->
        <div class="tableBox myBid">
            <table>
                <thead>
                <tr>
                    <th><%=setLanguagePackage('中标商品')%></th>
                    <th><%=setLanguagePackage('出价')%><label>(<%=setLanguagePackage('元')%> / <%=setLanguagePackage('吨')%>)</label></th>
                    <th><%=setLanguagePackage('数量')%><label>(<%=setLanguagePackage('吨')%>)</label></th>
                </tr>
                </thead>
                <tbody id="j_bidedList">
                <!--<tr>
                    <td>招标商品4</td>
                    <td>1450.00</td>
                    <td>500.00</td>
                </tr>-->
                </tbody>
            </table>
            <div class="clear-fixed fenye">
                <div id="pagination2" class="pagination"></div>
                <input type="hidden" id="pageNum2" value="1">
            </div>
        </div>
    </div></script><script id=t:j_bidGoods type=text/html><div class="manager-bidding-detail" style="max-width: 780px">
    <!-- 负责人信息 begin-->
    <%if(data.bidUserName){%>
    <!--区分 竞价中、已中标、未中标-->
    <%if(data.status == 2){%>
    <%=data.bidUserName%>(<%=data.bidUserCompanyName%>),<%=setLanguagePackage('正在竞价该招标')%> ...
    <%}else if(data.status == 3 && data.successBuyQuantity>0){%>
    <%=data.bidUserName%>(<%=data.bidUserCompanyName%>),<%=setLanguagePackage('参与竞价该招标')%>【<%=setLanguagePackage('已中标')%>】
    <%}else{%>
    <%=data.bidUserName%>(<%=data.bidUserCompanyName%>),<%=setLanguagePackage('参与竞价该招标')%>【<%=setLanguagePackage('未中标')%>】
    <%}%>
    <%}%>
    <!-- 负责人信息 end-->
</div>

<div class="bidding">

    <div class="bidding-company clearfloat">
        <div class="fl" style="width:139px; margin-right: 90px;">
            <div class="goods-img">
                <img src="<%=data.images%>">
                <%if(data.status == 1){%>
                    <div class="sign sign-show"></div>
                <%}else if(data.status == 2){%>
                    <div class="sign sign-bidding"></div>
                <%}else if(data.status == 3){%>
                    <div class="sign sign-finished"></div>
                <%}else{%>
                    <div class="sign sign-cancle"></div>
                <%}%>
            </div>
            <%var reputationClass;%>
            <%if (data.reputationValue <= 0) {%>
                <%reputationClass = 1;%>
            <%} else if (data.reputationValue > 0 && data.reputationValue <= 150) {%>
                <%reputationClass = 2;%>
            <%} else if (data.reputationValue > 150 && data.reputationValue <= 300) {%>
                <%reputationClass = 3;%>
            <%} else if (data.reputationValue > 300) {%>
                <%reputationClass = 4;%>
            <%}%>
            <div class="w-supplier special">
                <p><b>
                    <%if(data.type==1){%>
                    <%=setLanguagePackage('供应商')%>
                    <%}else{%>
                    <%=setLanguagePackage('采购方')%>
                    <%}%>：<%=data.companyName%></b><span class="s-credibility-<%=reputationClass%>"></span></p>
                <div class="w-credibility">
                    <h4><%=data.companyName%></h4>
                    <h5><tt><%=returnZhengshu(data.star)%></tt><i><%=data.orderSuccessCount%><%=setLanguagePackage('单')%></i></h5>
                    <dl>
                        <dt class="w-credibility-<%=reputationClass%>"></dt>
                        <dd><%=setLanguagePackage('信誉值')%>：<%=data.reputationValue%></dd>
                    </dl>
                    <%if (data.followed != null) {%>
                        <div  class="focus_on <%=data.followed ? 'special' : ''%>" data-userid="<%=data.userId%>">
                            <%if(data.followed){%>
                            <%=setLanguagePackage('已关注')%>
                            <%}else{%>
                            <%=setLanguagePackage('关注')%>
                            <%}%></div>
                        <%if (data.followed){%>
                            <div class="focus_on_text"><%=setLanguagePackage('已接收该商家发布招标通知')%></div>
                        <%}else{%>
                            <div class="focus_on_text"><%=setLanguagePackage('关注，接收该商家发布招标通知')%></div>
                        <%}%>
                    <%}%>
                </div>
            </div>
        </div>

        <div class="fl produce">
            <h3><%=data.title%></h3>
            <p class="clearfloat">
                <span class="coke_name"><%=data.labelStr%></span>
            </p>
            <p class="clearfloat">

                <label><%=setLanguagePackage('出厂底价')%>：</label>
                <%if(data.reservePrice == null){%>
                    <span>￥-- </span>
                <%}else{%>
                    <span><i><%=f_double(data.reservePrice)%></i><%=setLanguagePackage('元')%> / <%=setLanguagePackage('吨')%></span>
                <%}%>
            </p>
            <p class="clearfloat"><label>
                <%if(type==1){%>
                <%=setLanguagePackage('竞买量')%>
                <%}else{%>
                <%=setLanguagePackage('采购量')%>
                <%}%>：</label><span><%=f_double(data.totalQuantity)%><%=setLanguagePackage('吨')%></span></p>
            <p class="clearfloat"><label>
                <%if(type==1){%>
                <%=setLanguagePackage('申买量')%>
                <%}else{%>
                <%=setLanguagePackage('供应量')%>
                <%}%>：</label><span><%=f_double(data.totalBuyQuantity)%><%=setLanguagePackage('吨')%></span></p>
            <!-- 竞价中才显示 -->
            <%if(data.status == 2){%>
                <p class="clearfloat"><label><%=setLanguagePackage('有效报价')%>：</label><span class="fts-24 color-red">
                <%if(data.criticalPrice == null){%>
                    --
                <%}else{%>
                    <%=formatCurrency(data.criticalPrice)%>
                <%}%>
                </span><span><%=setLanguagePackage('元/吨')%></span></p>
            <%}%>
        </div>
        <a class="enter-bidding-rule" href="javascript:;" id="at_bid_db_br" name="at_bid_db_br" name=""><%=setLanguagePackage('竞价规则')%></a>
        <%if(data.status == 3 && data.signStatus == 0 && data.successBuyQuantity > 0){%>
            <div class="fuc-btn btn-sign btn-<%=type==1?'blue':'green'%>"><%=setLanguagePackage('去签协议')%></div>
        <%}%>
        <div>
            <%if(data.status == 1){%>
                <span class="fts-16 color-9d"><%=setLanguagePackage('公示中')%></span>
                <img class="block" src="./images/common/clock.png">
                <p class="fts-14 count-time color-orange-22"><%=data.endTime%></p>
            <%}else if(data.status == 2){%>
                <span class="fts-16 color-41"><%=setLanguagePackage('竞价中')%></span>
                <img class="block" src="./images/common/clock.png">
                <p class="fts-14 count-time color-orange-22"><%=data.endTime%></p>
            <%}else if(data.status == 3){%>
                <%if(user.login && data.successBuyQuantity > 0){%>
                    <span class="fts-16 color-41"><%=setLanguagePackage('已中标')%></span>
                <%}else if(user.login && data.successBuyQuantity == 0){%>
                    <span class="fts-16 color-9d"><%=setLanguagePackage('未中标')%></span>
                <%}else{%>
                    <span class="fts-16 color-9d"><%=setLanguagePackage('已结束')%></span>
                <%}%>
            <%}%>
        </div>
    </div>
    <div class="bidding-me clearfloat">
        <div class="rank-module">
            <div>
                <%if(data.bestPrice){%>
                    <p><%=data.bestPrice%></p>
                    <label>
                        <%if(type==1){%>
                        <%=setLanguagePackage('最高出价')%>
                        <%}else{%>
                        <%=setLanguagePackage('最低出价')%>
                        <%}%></label>
                <%}%>
            </div>
            <div>
                <%if(data.rank){%>
                    <p class="rank"><%=data.rank%></p>
                    <label><%=setLanguagePackage('我的出价排名')%></label>
                <%}else{%>
                    <label><%=setLanguagePackage('未参与排名')%></label>
                <%}%>
            </div>
        </div>
        <div class="rank-module-right clearfloat">
            <div class="current-price">
                <p><label><%=setLanguagePackage('我的出价')%>：</label><em><%=data.buyPrice?data.buyPrice:0%></em><%=setLanguagePackage('元')%> / <%=setLanguagePackage('吨')%></p>
                <p><label><%=setLanguagePackage('我的中标量')%>：</label><em><%=data.successBuyQuantity?data.successBuyQuantity:0%></em> <%=setLanguagePackage('吨')%></p>
                <p><label>
                    <%if(type==1){%>
                    <%=setLanguagePackage('我的申买量')%>
                    <%}else{%>
                    <%=setLanguagePackage('我的供应量')%>
                    <%}%>：</label><em><%=data.buyQuantity?data.buyQuantity:0%></em><%=setLanguagePackage('吨')%></p>
            </div>
            <%if(data.status==2 && user.login && (!data.collected || data.collectedUserId==user.data.id)){%>
            <div class="change-price clearfloat <%=setLanguagePackageCss('change-price-item')%>">
                <p>
                    <label>
                        <%if(type==1){%>
                        <%=setLanguagePackage('申买数量')%>
                        <%}else{%>
                        <%=setLanguagePackage('供应数量')%>
                        <%}%>
                        <!--<%=type==1?'申买数量':'供应数量'%>：-->
                    </label>
                    <%if(data.buyQuantity){%>
                    <input class="buy-amount" type="text" value="<%=data.buyQuantity%>" id="id_bid_db_buy_amount" name="id_bid_db_buy_amount"/><%=setLanguagePackage('吨')%>
                    <%}else{%>
                    <input class="buy-amount" type="text" id="id_bid_db_buy_amount" name="id_bid_db_buy_amount"/><%=setLanguagePackage('吨')%>
                    <%}%>
                </p>
                <%if(type == 1){%>
                <p class="clearfloat">
                    <label class="fl"><%=setLanguagePackage('竞买出价')%>：</label>
                    <%if(data.buyPrice != null){%>
                    <span class="start-price fl"><%=data.o_startPrice%><%=setLanguagePackage('元/吨')%><span class="consumer">+</span></span>
                    <%}else{%>
                    <span class="start-price fl">--<%=setLanguagePackage('元/吨')%><span class="consumer">+</span></span>
                    <%}%>
                    <i class="minus fl" id="at_bid_db_mf" name="at_bid_db_mf"></i>
                    <input class="fl buyPrice" type="text" disabled value="0">
                    <i class="plus fl" id="at_bid_db_pf" name="at_bid_db_pf"></i>
                </p>
                <!--<div class="m-criticalPrice">-->
                    <!--<label><%=setLanguagePackage('当前中标底价')%>：</label>-->
                    <!--<%if(data.criticalPrice == null){%>-->
                    <!--&#45;&#45; <%=setLanguagePackage('元/吨')%>-->
                    <!--<%}else{%>-->
                    <!--<%=formatCurrency(data.criticalPrice)%> <%=setLanguagePackage('元/吨')%>-->
                    <!--<%}%>-->
                <!--</div>-->
                <p>
                    <label><%=setLanguagePackage('总共出价')%>：</label>
                    <%if(data.buyPrice != null){%>
                    <span class="total-amount"><%=data.buyPrice?(data.startPrice)*data.buyQuantity:0%></span><%=setLanguagePackage('元')%>
                    <%}else{%>
                    <span class="total-amount">--</span><%=setLanguagePackage('元')%>
                    <%}%>
                </p>
                <%}else if(type == 2){%>
                <p class="clearfloat">
                    <label class="fl"><%=setLanguagePackage('竞卖出价')%>：</label>
                    <%if(data.buyPrice != null){%>
                    <span class="start-price fl"><%=data.o_startPrice%><%=setLanguagePackage('元/吨')%><span class="consumer">-</span></span>
                    <%}else{%>
                    <span class="start-price fl">--<%=setLanguagePackage('元/吨')%><span class="consumer">-</span></span>
                    <%}%>
                    <i class="minus fl" id="at_bid_db_mf" name="at_bid_db_mf"></i>
                    <input class="fl buyPrice" type="text" disabled value="0">
                    <i class="plus fl" id="at_bid_db_pf" name="at_bid_db_pf"></i>
                </p>
                <!--<div class="m-criticalPrice">-->
                    <!--<label><%=setLanguagePackage('当前中标底价')%>：</label>-->
                    <!--<%if(data.criticalPrice == null){%>-->
                    <!--&#45;&#45; <%=setLanguagePackage('元/吨')%>-->
                    <!--<%}else{%>-->
                    <!--<%=formatCurrency(data.criticalPrice)%> <%=setLanguagePackage('元/吨')%>-->
                    <!--<%}%>-->
                <!--</div>-->
                <p>
                    <label><%=setLanguagePackage('总共出价')%>：</label>
                    <%if(data.buyPrice != null){%>
                    <span class="total-amount"><%=data.buyPrice?(data.startPrice)*data.buyQuantity:0%></span><%=setLanguagePackage('元')%>
                    <%}else{%>
                    <span class="total-amount">--</span><%=setLanguagePackage('元')%>
                    <%}%>
                </p>
                <%}%>
            </div>
            <%}%>
        </div>


    </div>
    <%if(data.status==2 && user.login && (!data.collected || data.collectedUserId==user.data.id)){%>
    <div class="bidding-bid">
        <%if(type == 1){%>
            <button id="purchase" class="btn-primary" id="at_bid_db_primary" name="at_bid_db_primary"><%=setLanguagePackage('出价')%></button>
        <%}else if(type == 2){%>
            <button id="purchase" class="btn-green"><%=setLanguagePackage('出价')%></button>
        <%}%>
    </div>
    <%}%>
</div>
<div class="bidding fts-14" id="bid_detail" style="margin-top: 20px">

</div></script><script id=t:j_priceList type=text/html><%for(var i = 0; i < list.length; i++){%>
    <tr>
        <td class="td-title overflow"><%=dateYMDHMFormat(list[i].createTime)%></td>
        <td><%=list[i].buyPrice%></td>
        <td><%=list[i].buyQuantity%></td>
    </tr>
    <%}%></script><script id=t:j_bidedList type=text/html><%for(var i = 0; i < list.length; i++){%>
    <tr>
        <td class="td-title overflow"><%=list[i].tenderName%></td>
        <td><%=list[i].buyPrice%></td>
        <td><%=list[i].buyQuantity%></td>
    </tr>
    <%}%></script>
