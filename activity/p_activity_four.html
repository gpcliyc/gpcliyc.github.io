<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--引入当前页面样式-->
    <link rel="stylesheet" href=".././plugin/bootstrap/css/bootstrap.css">
    <link href=".././plugin/query-select/jquery-editable-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/p_activity_one.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</head>
<body>
<div class="activity-one">
    <section class="banner">
        <div class="title">
            <a href="/">
            <div class="logo"><img src=".././images/activity/logo.png" alt=""></div>
            <div class="brank"><img src=".././images/activity/jiaoyiwang.png" alt=""></div>
            <div class="sub"><img src=".././images/activity/subheadline.png" alt=""></div>
            </a>
        </div>
        <div class="slogan"><img src=".././images/activity/slogan-four.png" alt=""></div>
        <div class="background"><img src=".././images/activity/background-four.png" alt=""></div>
    </section>

    <section class="form">
        <div class="tip">—请输入您的以下信息，方便焦易工作人员为您解决难题—</div>
        <div style="height: 50px;line-height: 70px;border-bottom: 1px solid #efefef;margin-top:-8px">
            <span style="margin-right: 6%">公司名称</span>
            <select id="editable-select" class="hide">
            </select>
        </div>
        <div class="item"><span>姓 &nbsp;&nbsp;&nbsp;&nbsp;名</span><input type="text" id="name"></div>
        <div class="item"><span>职 &nbsp;&nbsp;&nbsp;&nbsp;务</span><input type="text" id="position"></div>
        <div class="item">
            <span>联系电话</span>
            <input class="mobile" type="text" placeholder="" maxlength="11" id="mobile" name="mobile" autocomplete='off' />
            <span class="error" style="color: red;display: block;width: 100%;margin-top: -40px;margin-left: 27%"></span>
        </div>
        <button class="submit" >提 交</button>
    </section>
    <section class="box hide">
        <div class="mask"></div>
        <div class="content">
            <div class="header">
                <h4>恭喜您已提交成功</h4>
                <span>焦易网工作人员会在1-2个工作日内和您联系！</span>
            </div>
            <div class="code">
                <div><img src=".././images/activity/code.png" alt=""></div>
                <div>您也可以通过微信号添加焦小姐 （MissJiaoLoveMe）为好友，了解相关信息！</div>
            </div>
        </div>
        <div class="close ">X</div>
    </section>
</div>
</body>
<script src=".././plugin/seajs/2.2.3/sea.js" type="text/javascript"></script>
<script src=".././js/config.js" type="text/javascript"></script>
<script src=".././plugin/jquery/2.1.4/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src=".././plugin/query-select/jquery-editable-select.min.js"></script>

<script type="text/javascript">
    seajs.use(".././js/p_activity_four.js");
</script>

<script id="t:selectCompany" type="text/html">
    <%for(var i = 0; i < list.length; i++){%>
    <option value="<%=list[i].companyName%>"><%=list[i].companyName%></option>
    <%}%>

</script>

</html>
