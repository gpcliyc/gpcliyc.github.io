<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=./plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=styles/p_bid_detail_seller.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=bid-detail><div class="title fts-16"></div><div id=j_bidGoods class="company clearfloat"></div><div class=list><div id=listHead></div><table><thead id=j_thead><tbody id=j_list></table><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div><div class="list fts-14" id=bid_detail style="margin-top: 20px"></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_bid_detail_seller.js");</script><script type=text/html id=t:listHead><div class="head fts-16 clearfloat">
        <span class="fl"><%=setLanguagePackage('竞价列表')%></span>

        <p class="fr">
            <span><%=setLanguagePackage('总出价人')%>：<em></em>人</span>
            <span><%=setLanguagePackage('总出价数')%>：<em></em></span>
        </p>
    </div></script><script id=t:j_bidGoods type=text/html><div class="fl" style="width:139px; margin-right: 90px;">
        <div class="goods-img">
            <img src="<%=data.images%>">
            <%if(data.status == 1){%>
            <div class="sign sign-show"></div>
            <%}else if(data.status == 2){%>
            <div class="sign sign-bidding"></div>
            <%}else if(data.status == 3){%>
            <div class="sign sign-finished"></div>
            <%}else{%>
            <div class="sign sign-cancle"></div>
            <%}%>
        </div>

    </div>
    <div class="fl detail <%=setLanguagePackageCss('bid-detail-seller')%>">
        <h3><%=data.title%></h3>

        <ul class="clearfloat">
            <li class="clearfloat">
                <span class="coke_name"><%=data.labelStr%></span>
            </li>
            <li class="price">
                <label><%=setLanguagePackage('出厂底价')%>：</label>
                <%if(data.reservePrice == null){%>
                <em>￥--</em>
                <%}else{%>
                <em><%=f_double(data.reservePrice)%></em><span><%=setLanguagePackage('元/吨')%></span>
                <%}%>
            </li>
            <li><label>
                <%if(type==1){%>
                <%=setLanguagePackage('竞买量')%>
                <%}else{%>
                <%=setLanguagePackage('采购量')%>
                <%}%>：</label><span><%=f_double(data.totalQuantity)%><%=setLanguagePackage('吨')%></span></li>
            <li><label> <%if(type==1){%>
                <%=setLanguagePackage('申买量')%>
                <%}else{%>
                <%=setLanguagePackage('供应量')%>
                <%}%>：</label><span><%=f_double(data.totalBuyQuantity)%><%=setLanguagePackage('吨')%></span></li>
            <!-- 竞价中才显示 -->
            <%if(data.status == 2){%>
            <li><label><%=setLanguagePackage('有效报价')%>：</label><span class="fts-24 color-red"><%=formatCurrency(data.criticalPrice)%></span><span><%=setLanguagePackage('元/吨')%></span>
            </li>
            <%}%>

        </ul>
    </div>
    <div class="bidding">
        <%if(data.status == 1){%>
        <p><%=setLanguagePackage('公示中')%></p>
        <img src="./images/common/clock.png">
        <span class="count-time"><%=data.endTime%></span>
        <%}else if(data.status == 2){%>
        <p class="color-41"><%=setLanguagePackage('竞价中')%></p>
        <img src="./images/common/clock.png">
        <span class="count-time"><%=data.endTime%></span>
        <%}else if(data.status == 3){%>
        <%if(data.successQuantity > 0){%>
        <p class="color-41"><%=setLanguagePackage('招标成功')%></p>
        <%}else{%>
        <p><%=setLanguagePackage('招标失败')%></p>
        <%}%>
        <%}else if(data.status == 4){%>
        <p><%=setLanguagePackage('已取消')%></p>
        <%}%>
    </div>


    <%if(data.status == 2 && !data.totalBidCount){%>
    <div class="fuc-btn <%=setLanguagePackageCss('fuc-btn-seller')%> cancle btn-<%=type==1?'blue':'green'%>" id="at_bid_detail_cancel" name="at_bid_detail_cancel">
        <%=setLanguagePackage('取消招标')%>
    </div>
    <%}%>
    <%if(data.status == 3 && data.signStatus == 0 && data.successQuantity>0){%>
    <div class="fuc-btn <%=setLanguagePackageCss('fuc-btn-seller')%>  btn-sign btn-<%=type==1?'blue':'green'%>" id="at_bid_detail_sign" name="at_bid_detail_sign">
        <%=setLanguagePackage('去签协议')%>
    </div>
    <%}%>
    <a class="enter-bidding-rule"  id="at_bid_detail_rule" name="at_bid_detail_rule"><%=setLanguagePackage('竞价规则')%></a>
    <%if(data.totalBidPrice || data.successBuyQuantity || data.totalBidSuccessUser){%>
    <div class="bid-bottom">
        <%if(data.totalBidPrice){%>
        <span><%=setLanguagePackage('中标总价')%>：<label><%=data.totalBidPrice%></label><%=setLanguagePackage('元')%></span>
        <%}%>
        <%if(data.successQuantity){%>
        <span><%=setLanguagePackage('总中标量')%>：<label><%=data.successQuantity%></label><%=setLanguagePackage('吨')%></span>
        <%}%>
        <%if(data.totalBidSuccessUser && data.status == 3){%>
        <span><%=setLanguagePackage('中标人数')%>：<label><%=data.totalBidSuccessUser%></label><%=setLanguagePackage('人')%></span>
        <%}%>
    </div>
    <%}%></script><script id=t:j_thead type=text/html><tr>
        <th><%=setLanguagePackage('竞价人')%></th>
        <th><%=setLanguagePackage('信誉值')%></th>
        <th><%=setLanguagePackage('出价')%>(<%=setLanguagePackage('元/吨')%>)</th>
        <%if(tender.type==1){%>
        <th><%=setLanguagePackage('申买量')%>(<%=setLanguagePackage('吨')%>)</th>
        <%}else{%>
        <th><%=setLanguagePackage('供应量')%>(<%=setLanguagePackage('吨')%>)</th>
        <%}%>
        <th><%=setLanguagePackage('中标量')%>(<%=setLanguagePackage('吨')%>)</th>
        <th><%=setLanguagePackage('出价时间')%></th>
        <%if(tender.status==3){%>
        <th><%=setLanguagePackage('状态')%></th>
        <%}%>
    </tr></script><script id=t:j_list type=text/html><%for(var i = 0; i < list.length; i++){%>
    <%var reputationClass;%>
    <%if (list[i].reputationValue <= 0) {%>
    <%reputationClass = 1;%>
    <%} else if (list[i].reputationValue > 0 && list[i].reputationValue <= 150) {%>
    <%reputationClass = 2;%>
    <%} else if (list[i].reputationValue > 150 && list[i].reputationValue <= 300) {%>
    <%reputationClass = 3;%>
    <%} else if (list[i].reputationValue > 300) {%>
    <%reputationClass = 4;%>
    <%}%>
    <tr>
        <td><%=list[i].nickname%></td>
        <td class="w-supplier1">
            <span class="s-credibility-<%=reputationClass%> w-30"></span>

            <div class="w-credibility">
                <h4><%=list[i].companyName%></h4>
                <h5><tt><%=returnZhengshu(list[i].star)%></tt><i><%=list[i].orderSuccessCount%><%=setLanguagePackage('单')%></i></h5>
                <dl>
                    <dt class="w-credibility-<%=reputationClass%>"></dt>
                    <dd><%=setLanguagePackage('信誉值')%>：<%=list[i].reputationValue%></dd>
                </dl>
                <%if (list[i].followed != null) {%>
                <div class="focus_on <%=list[i].followed ? 'special' : ''%>" data-userid="<%=list[i].userId%>" id="at_bid_detail_follow" name="at_bid_detail_follow">

                    <%if(list[i].followed){%>
                    <%=setLanguagePackage('已关注')%>
                    <%}else{%>
                    <%=setLanguagePackage('关注')%>
                    <%}%>
                </div>
                <%if (list[i].followed){%>
                <div class="focus_on_text"><%=setLanguagePackage('已接收该商家发布招标通知')%></div>
                <%}else{%>
                <div class="focus_on_text"><%=setLanguagePackage('关注，接收该商家发布招标通知')%></div>
                <%}%>
                <%}%>
            </div>
        </td>
        <td><%=f_double(list[i].buyPrice)%></td>
        <td><%=f_double(list[i].buyQuantity)%></td>
        <td><%=f_double(list[i].successQuantity)%></td>
        <td><%=dateYMDHMFormat(list[i].createTime)%></td>
        <%if(tender.status==3){%>
        <%if(list[i].effect == 1 && list[i].successQuantity > 0){%>
        <td class='success'>
            <%=setLanguagePackage('已中标')%>
        </td>
        <%}else{%>
        <td>
            <%=setLanguagePackage('未中标')%>
        </td>
        <%}%>
        <%}%>
    </tr>
    <%}%></script>
