<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=./plugin/webuploader/webuploader.css><link rel=stylesheet href=styles/p_contract.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div class=mod-menu><div id=agreemenTlist class=item></div></div><div class=mod-body><div class=contract><div id=tenderQuery></div><div class=loadingA></div><div id=j_contractList class=contract-box></div><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_contract.js");</script><script id=t:j_tenderQuery type=text/html><div class="theme bg-color">
        <h1><%=setLanguagePackage('协议列表')%></h1>
    </div>
    <div class="search bg-color">
        <ul class="clearfloat">
            <li>
                <label class="<%=setLanguagePackageCss('tender-query-label')%>"><%=setLanguagePackage('招标类型')%>：</label>
                <select class="company-type" id="bidType" name="bidType">
                    <option value="<%=setLanguagePackage('全部招标')%>"><%=setLanguagePackage('全部招标')%></option>
                    <option value="1,1"><%=setLanguagePackage('石油焦')%>-<%=setLanguagePackage('供应招标')%></option>
                    <option value="1,2"><%=setLanguagePackage('石油焦')%>-<%=setLanguagePackage('采购招标')%></option>
                    <option value="2,1"><%=setLanguagePackage('煅后焦')%>-<%=setLanguagePackage('供应招标')%></option>
                    <option value="2,2"><%=setLanguagePackage('煅后焦')%>-<%=setLanguagePackage('采购招标')%></option>
                    <option value="3,1"><%=setLanguagePackage('焦炭')%>-<%=setLanguagePackage('供应招标')%></option>
                    <option value="3,2"><%=setLanguagePackage('焦炭')%>-<%=setLanguagePackage('采购招标')%></option>
                </select>
            </li>
            <li>
                <label class="<%=setLanguagePackageCss('tender-query-label')%>"><%=setLanguagePackage('买家名称')%>：</label>
                <input class="buyer <%=setLanguagePackageCss('tender-query-input')%>" type="text"/>
            </li>
            <li>
                <label class="<%=setLanguagePackageCss('tender-query-label')%>"><%=setLanguagePackage('卖家名称')%>：</label>
                <input class="seller <%=setLanguagePackageCss('tender-query-input')%>" type="text"/>
            </li>
            <li>
                <label class="<%=setLanguagePackageCss('tender-query-label')%>"><%=setLanguagePackage('招标编号')%>：</label>
                <input class="tenderName  <%=setLanguagePackageCss('tender-query-input')%>" type="text"/>
            </li>
        </ul>
        <div class="btn-func">
            <button class="find" type="button" id="at_contract_find" name="at_contract_find"><%=setLanguagePackage('查询')%></button>
            <button class="reset" type="button" id="at_contract_reset" name="at_contract_reset"><%=setLanguagePackage('重置')%></button>
        </div>
    </div></script><script id=t:j_contractList type=text/html><!--buyer: 买方用户id；supplier ：供方用户id； -->
<%for(var i = 0; i < list.length; i++){%>
<div class="item" data-Id="<%=list[i].id%>">
    <!--发标方-->
    <%if((list[i].type == 1 && list[i].supplier == userData.id) || (list[i].type == 2 && list[i].buyer == userData.id)){%>
        <h1 class="<%=setLanguagePackageCss('title-h1')%>">
        <a href="p_bid_detail_seller.html?tenderId=<%=list[i].tenderId%>&type=<%=list[i].type%>&from=contract" id="at_contract_tenderdetail<%=i%>" name="at_contract_tenderdetail<%=i%>">
          <%=list[i].title%>
        </a>
            &nbsp;&nbsp;<span class="<%=setLanguagePackageCss('contract-title-CN')%>"><%=setLanguagePackage('购销合同')%></span>
        </h1>
        <p class="<%=setLanguagePackageCss('contract-title')%>"><%=setLanguagePackage('购销合同')%></p>
    <!--竞价方-->
    <%}else{%>
        <h1 class="<%=setLanguagePackageCss('title-h1')%>">
        <a href="p_bid_detail_buyer.html?tenderId=<%=list[i].tenderId%>&type=<%=list[i].type%>&from=contract" id="at_contract_tenderdetail<%=i%>" name="at_contract_tenderdetail<%=i%>">
          <%=list[i].title%>
       </a>
            <span class="<%=setLanguagePackageCss('contract-title-CN')%>"><%=setLanguagePackage('购销合同')%></span>
        </h1>
        <p class="<%=setLanguagePackageCss('contract-title')%>"><%=setLanguagePackage('购销合同')%></p>
    <%}%>
    <!--作为买方-->
    <%if(list[i].buyers){%>
        <%if(list[i].status == 1){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('待签订')%></div>
            <a href="<%=list[i].previewUrl%>" class="preview-agreement" id="at_contract_view<%=i%>" name="at_contract_view<%=i%>"><%=setLanguagePackage('预览协议')%></a>
            <!--uploadStamp 1:需上传合同印章,0不需要-->
            <%if(list[i].uploadStamp){%>
                <a href="javascript:;" class="btn upload-stamp" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}else{%>
                <a href="javascript:;" class="btn sign" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}%>
            <a href="javascript:;" class="btn offline" data-json="<%=JSONstringfy(list[i])%>"
            data-id="<%=list[i].supplier%>"  data-downloadUrl="<%=list[i].downloadUrl%>" id="at_contract_offlinesign<%=i%>" name="at_contract_offlinesign<%=i%>"><%=setLanguagePackage('线下签订')%></a>
        <%}else if(list[i].status == 2){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('待签订')%>(<%=setLanguagePackage('卖方已签订')%>)</div>
            <a href="<%=list[i].previewUrl%>" class="preview-agreement" id="at_contract_view<%=i%>" name="at_contract_view<%=i%>"><%=setLanguagePackage('预览协议')%></a>
            <%if(list[i].supplierUploadUrl!=null){%>
               <a href="javascript:;" class="btn offline" data-json="<%=JSONstringfy(list[i])%>"
               data-id="<%=list[i].supplier%>"  data-downloadUrl="<%=list[i].downloadUrl%>" id="at_contract_offlinesign<%=i%>" name="at_contract_offlinesign<%=i%>"><%=setLanguagePackage('线下签订')%></a>
            <%}else{%>
            <!--uploadStamp 1:需上传合同印章,0不需要-->
            <%if(list[i].uploadStamp){%>
            <a href="javascript:;" class="btn upload-stamp" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}else{%>
            <a href="javascript:;" class="btn sign" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}%>
            <%}%>
        <%}else if(list[i].status == 3){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('已签订')%> (<%=setLanguagePackage('卖方未签订')%>)</div>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up"
            data-json="<%=JSONstringfy(list[i])%>" id="at_contract_detail<%=i%>" name="at_contract_detail<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}else if(list[i].status == 4){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('已签订')%>(<%=getSignType(list[i])%>)</div>
            <%if(list[i].buyerUploadUrl==null){%>
            <a href="<%=list[i].downloadUrl%>" class="download" target='_blank' id="at_contract_dowload<%=i%>" name="at_contract_download<%=i%>"><%=setLanguagePackage('下载合同')%></a>
            <%}%>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up" data-json="<%=JSONstringfy(list[i])%>"
            id="at_contract_detail<%=i%>" name="at_contract_detail<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}else if(list[i].status == 5){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('过期已作废')%></div>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up" data-json="<%=JSONstringfy(list[i])%>"
            id="at_contract_detail<%=i%>" name="at_contract_detail<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}%>
    <!--作为卖方-->
    <%}else{%>
        <%if(list[i].status == 1){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('待签订')%></div>
            <a href="<%=list[i].previewUrl%>" class="preview-agreement" id="at_contract_view<%=i%>" name="at_contract_view<%=i%>"><%=setLanguagePackage('预览协议')%></a>
            <!--uploadStamp 1:需上传合同印章,0不需要-->
            <%if(list[i].uploadStamp){%>
            <a href="javascript:;" class="btn upload-stamp" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}else{%>
            <a href="javascript:;" class="btn sign" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
            <%}%>
            <a href="javascript:;" class="btn offline" data-json="<%=JSONstringfy(list[i])%>"  data-id="<%=list[i].buyer%>"
            data-downloadUrl="<%=list[i].downloadUrl%>" id="at_contract_offlinesign<%=i%>" name="at_contract_offlinesign<%=i%>"><%=setLanguagePackage('线下签订')%></a>
        <%}else if(list[i].status == 2){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('已签订')%>(<%=setLanguagePackage('买方未签订')%>)</div>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up" data-json="<%=JSONstringfy(list[i])%>" id="at_contract_detail<%=i%>" name="at_contract_detail<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}else if(list[i].status == 3){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('待签订')%>(<%=setLanguagePackage('买方已签订')%>)</div>
            <a href="<%=list[i].previewUrl%>" class="preview-agreement" id="at_contract_view<%=i%>" name="at_contract_view<%=i%>"><%=setLanguagePackage('预览协议')%></a>
            <%if(list[i].buyerUploadUrl!=null){%>
               <a href="javascript:;" class="btn offline" data-json="<%=JSONstringfy(list[i])%>" data-id="<%=list[i].buyer%>"
               data-downloadUrl="<%=list[i].downloadUrl%>" id="at_contract_offlinesign<%=i%>" name="at_contract_offlinesign<%=i%>"><%=setLanguagePackage('线下签订')%></a>
            <%}else{%>
              <!--uploadStamp 1:需上传合同印章,0不需要-->
              <%if(list[i].uploadStamp){%>
              <a href="javascript:;" class="btn upload-stamp" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
              <%}else{%>
              <a href="javascript:;" class="btn sign" id="at_contract_onlinesign<%=i%>" name="at_contract_onlinesign<%=i%>"><%=setLanguagePackage('线上签订')%></a>
              <%}%>
            <%}%>
        <%}else if(list[i].status == 4){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('已签订')%>(<%=getSignType(list[i])%>)</div>
            <%if(list[i].buyerUploadUrl==null){%>
            <a href="<%=list[i].downloadUrl%>" class="download" target='_blank' id="at_contract_dowload<%=i%>" name="at_contract_download<%=i%>"><%=setLanguagePackage('下载合同')%></a>
            <%}%>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up" data-json="<%=JSONstringfy(list[i])%>"
            id="at_contract_dowload<%=i%>" name="at_contract_download<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}else if(list[i].status == 5){%>
            <div class="status" id="at_contract_status<%=i%>" name="at_contract_status<%=i%>"><%=setLanguagePackage('过期已作废')%></div>
            <a href="<%=list[i].previewUrl%>" target='_blank' class="btn look-up" data-json="<%=JSONstringfy(list[i])%>"
            id="at_contract_detail<%=i%>" name="at_contract_detail<%=i%>"><%=setLanguagePackage('查看详情')%></a>
        <%}%>
    <%}%>
    <div class="detail">
        <p><%=setLanguagePackage('发布方')%>：<%=list[i].supplierCompanyName%></p>
        <p><%=setLanguagePackage('中标价格')%>：<%=list[i].buyPrice%><%=setLanguagePackage('元/吨')%></p>
        <!--<p>招标编号：<%=list[i].tenderNum%></p>-->
        <p><%=setLanguagePackage('招标时间')%>：<%=dateYMDHMFormat(list[i].createTime)%></p>
    </div>
</div>
<%}%></script><script id=t:j_agreemenTlist type=text/html><h1><%=setLanguagePackage('我的协议')%></h1>
    <ul>
    <li data-status="" class="active" id="at_contract_all" name="at_contract_all"><%=setLanguagePackage('全部协议')%><label class="total <%=setLanguagePackageCss('fill-left')%>"></label></li>
    <li data-status="1" id="at_contract_waitsign" name="at_contract_waitsign"><%=setLanguagePackage('待签订')%><label class="sign <%=setLanguagePackageCss('fill-left')%>"></label></li>
    <li data-status="2" id="at_contract_signed" name="at_contract_signed"><%=setLanguagePackage('已签订')%><label class="signed <%=setLanguagePackageCss('fill-left')%>"></label></li>
    </ul></script><style type=text/css>.mod-menu .item:nth-child(1) h1{
    background: none!important;
    }</style>
