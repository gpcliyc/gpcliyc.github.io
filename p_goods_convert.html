<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=./plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=./plugin/intlTel/intlTelInput.css><link rel=stylesheet href=./plugin/intlTel/demo.css><link rel=stylesheet href=styles/p_goods_convert.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="goods_convert mod-center"><div id=goods_convert_area></div></div><div id=layout_footer class=mod-footer></div><script id=t:goods_convert_area type=text/html><div class="title">
        <a href="p_integral_mall.html" id="at_goods_convert_integral_mall" name="at_goods_convert_integral_mall"><%=setLanguagePackage('焦币商城')%></a> > <span class="color-41"><%=setLanguagePackage('兑换商品')%></span>
    </div>
    <div class="convert_content">
        <div class="convert_title">
            <h4><%=setLanguagePackage('兑换商品')%></h4>
            <div class="convert_tips"><%=setLanguagePackage('请填写以下您的相关信息，预计可在7个工作日内可收到商品。请保持电话畅通～')%></div>
        </div>
        <div class="convert_detail">
            <ul>
                <li class="clearfloat">
                    <label><%=setLanguagePackage('收件人')%>：</label>
                    <div>
                        <input class="receiver need maxLen-50" class="w-250 pbt-20" type="text" id="at_goods_convert_sjr" name="at_goods_convert_sjr"/>

                        <span class="error"></span>
                    </div>
                </li>
                <li class="clearfloat">
                    <label><%=setLanguagePackage('收件电话')%>：</label>
                    <div>
                        <input class="phone maxLen-50"  id="phone" type="text" name="phone"/>
                        <span class="error"></span>
                    </div>
                </li>
                <li class="clearfloat">
                    <label><%=setLanguagePackage('收件地址')%>：</label>
                    <div id="city">
                        <select id="choose_country" name="choose_county">
                        </select>
                        <select class="foreign_country hide" id="foreign_country" name="foreign_country">
                        </select>
                        <select class="inland_country prov province mb6" name="s_province" id="s_province" name="s_province">
                        </select>
                        <!--<select class="inland_country city mb6" name="s_city" id="s_city" disabled="disabled">-->
                        <!--</select>-->
                        <span class="error"></span>
                    </div>
                </li>
                <li class="clearfloat">
                    <label></label>
                    <div>
                        <input class="addr_detail maxLen-150" type="text" placeholder="<%=setLanguagePackage('详细地址')%>" id="at_goods_convert_addr" name="at_goods_convert_addr"/>
                        <span class="error"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="convert_submit">
            <span class="item okey fts-14 goods_submit"  href="javascript:;" id="at_goods_okey" name="at_goods_okey"><%=setLanguagePackage('提交')%></span>
            <span class="item cancel fts-14" href="javascript:;" id="at_goods_return" name="at_goods_return"><%=setLanguagePackage('返回')%></span>
        </div>
    </div></script><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_goods_convert.js");</script>
