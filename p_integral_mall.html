<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=./plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=styles/p_index.css><link rel=stylesheet href=styles/p_integral_mall.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=integral_mall><div class="title clearfix"><div id=integral_mall_title class=clearfix></div></div><div class=integral_mall_content><div id=integral_mall_search class=row></div><div id=getPoints></div><div class="img_list clearfloat" id=goodsList></div><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div></div><div id=layout_footer class=mod-footer></div><script id=t:integral_mall_title type=text/html><h4 class="fl"><%=setLanguagePackage('焦币商城')%></h4>
    <h5 class="<%=showIntegral%> text-right">
        <span class="integral_num"><%=setLanguagePackage('可用焦币')%>：<span class="color-42" id="at_integral_mall_ky" name="at_integral_mall_ky"><%=integralNum%></span><%=setLanguagePackage('焦币')%><span class="color-9d">（<%=setLanguagePackage('冻结焦币')%>：<span id="at_integral_mall_dj" name="at_integral_mall_dj"><%=integralsFrozen%></span>）</span></span>
        <a class="color-41" id="at_integral_mall_ir" name="at_integral_mall_ir"><%=setLanguagePackage('焦币记录')%></a>
    </h5></script><script id=t:getPoints type=text/html><div class="getPoints">
        <div class="points_bg">
            <div class="<%=setLanguagePackageCss('points_text')%>" id="at_integral_mall_getPoints" name="at_integral_mall_getPoints"></div>
        </div>
    </div></script><script type=text/html id=t:integral_mall_search><div class="col-md-6">
        <div class="fl"><%=setLanguagePackage('排序')%>：</div>
        <div class="fl">
            <span search_option="shelf_time" class="active choose_tab" id="at_integral_mall_shelf_time" name="at_integral_mall_shelf_time"><%=setLanguagePackage('上架时间')%></span>
            <span>/</span>
            <span search_option="integrals" class="choose_tab" id="at_integral_mall_integrals" name="at_integral_mall_integrals"><%=setLanguagePackage('焦币值')%></span>
        </div>
    </div></script><script type=text/html id=t:goodsList><%for(var i = 0; i < list.length; i++){%>
    <div class="img_item" style="width: 240px;">
        <%if(list[i].status==1||list[i].status==2){%>
        <div class="shelf_tips"><%=setLanguagePackage('上架倒计时')%>：<%=shelfTimeParse(list[i].shelfTime)%>天</div>
        <%}%>
        <div class="pic_box" style="width: 240px;height: 240px;">
            <img class="img" src="<%=list[i].goodsImg%>" alt="<%=list[i].goodsName%>">
        </div>
        <div class="img_describe">
            <div class="goods_title">
                <strong><%=list[i].goodsName%></strong>
            </div>
            <div class="goods_integrals">
                <strong class="color-42" id="at_integral_mall_integrals_<%=i%>" name="at_integral_mall_integrals_<%=i%>"><%=list[i].integrals%></strong>
                <span><%=setLanguagePackage('焦币')%></span>
            </div>
            <div class="points_price">
                <%=setLanguagePackage('市场价')%>：￥<%=formatCurrency(list[i].marketPrice)%>
            </div>
            <div class="operation_box" goodsId="<%=list[i].id%>" goods_integral="<%=list[i].integrals%>">
                <button type="submit" id="at_integral_mall_button_<%=i%>" name="at_integral_mall_button_<%=i%>" class="btn_status <%=statusClass(list[i].status)%>" option_type="<%=list[i].status%>" ><%=statusStr(list[i].status)%></button>
                <!--<span option_type="<%=statusClass(list[i].status)%>" class="<%=statusClass(list[i].status)%>"><%=statusStr(list[i].status)%></span>-->
            </div>
        </div>

    </div>
    <%}%></script><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_integral_mall.js");</script>
