<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content="焦易网,焦易, jiaoyiwang,jiaoyi,石油焦,煅后焦,石油焦厂家,石油焦价格,煅后焦价格"><meta name=description content=焦易网，是首家石油焦全产业链电商交易平台，为炭素行业上下游企业提供信息流、商流、资金流和物流配送的一站式全产业链服务，以至优化全球石油焦资源流转配置效率，实现石油焦供求两端的经济利益最大化。><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/j.pagination.css><link rel=stylesheet href=styles/p_focus_on.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div id=j_modMenu class="mod-menu mod-menu-height"></div><div class="mod-body bg-color"><div class=basic id=j_basic></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_focus_on.js");</script><script id=t:j_basic type=text/html><div class="theme bg-color title">
    <span class="follow-company active" id="at_focus_on_btn_followCompany"><%=setLanguagePackage('关注的企业')%></span> /
    <span class="follow-element" id="at_focus_on_btn_followElement"><%=setLanguagePackage('关注的指标')%></span>
</div>
<div class="loadingA"></div>
<div class="focus_txt"><%=setLanguagePackage('关注长期合作的商家，可接收该商家发布招标的通知信息哦。')%></div>
<div class="focus-merchants " id="j_follow_company">
</div>
<div class="focus-merchants hide" id="j_follow_element">
</div>
<div class="clear-fixed fenye">
    <div id="pagination" class="pagination"></div>
    <input type="hidden" id="pageNum" value="1">
</div></script><script id=t:j_follow_company type=text/html><%for(var i = 0; i < list.length; i++){%>
        <%var reputationClass;%>
        <%if (list[i].reputationValue <= 0) {%>
        <%reputationClass = 1;%>
        <%} else if (list[i].reputationValue > 0 && list[i].reputationValue <= 150) {%>
        <%reputationClass = 2;%>
        <%} else if (list[i].reputationValue > 150 && list[i].reputationValue <= 300) {%>
        <%reputationClass = 3;%>
        <%} else if (list[i].reputationValue > 300) {%>
        <%reputationClass = 4;%>
        <%}%>
        <div class="w-credibility w-merchants">
            <h4><%=list[i].companyName%></h4>
            <h5><tt><%=returnZhengshu(list[i].star)%></tt><i><%=list[i].orderSuccessCount%> <%=setLanguagePackage('单')%></i></h5>
            <dl>
                <dt class="w-credibility-<%=reputationClass%>"></dt>
                <dd><%=setLanguagePackage('信誉值')%>：<%=list[i].reputationValue%></dd>
            </dl>
            <h6 class="focus_on" data-masterId="<%=list[i].masterId%>" id="at_fo_gz<%=i%>" name="at_fo_gz<%=i%>"><%=setLanguagePackage('已关注')%></h6>
        </div>
    <%}%></script><script id=t:j_follow_element type=text/html><%for(var i = 0; i < list.length; i++){%>
    <div class="w-credibility w-merchants">
        <h4><span><%=type(list[i].suMin)%></span> <span><%=labell(list[i].suMin)%></span></h4>
        <h5><i>东北地区</i></h5>
        <div class="element"><i class="element-su"></i> <span>硫 </span> <span class="content"><%=list[i].suMin%>%--<%=list[i].suMax%>%</span></div>
        <div class="element"><i class="element-ash"></i> <span>灰分 </span> <span class="content"><%=list[i].ashMin%>%--<%=list[i].ashMax%>%</span></div>
        <div class="element"><i class="element-va"></i> <span>钒 </span> <span class="content"><%=list[i].vaMin%>%--<%=list[i].vaMax%>%</span></div>
        <h6 class="focus_on focus_on_element" data-masterId="<%=list[i].id%>"  name="at_fo_gz<%=i%>"><%=setLanguagePackage('已关注')%></h6>
    </div>
    <%}%></script>
