<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=../.././plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_order_detail.css><link rel=stylesheet href=styles/p_order_detail_offLine.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=order-detail><div id=j_orderDetailTitle></div><div class="block-progress clearfloat"><div id=j_detailLeft class=progress-l data-id=data-orderId></div><div id=j_detailRight class=progress-r></div></div><div id=j_detailNotice></div><div id=j_detailMiddle class="block-message clearfloat"></div><div id=j_blockInvoice></div><div id=j_detailBottom></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_order_detail_offLine.js");</script><script type=text/html id=t:j_orderDetailTitle><div class="title">
        <a href="p_order.html"><%=setLanguagePackage('我的订单')%></a> > <span class="color-41"><%=setLanguagePackage('订单详情')%></span>

    </div></script><script id=t:j_detailLeft type=text/html><div class="<%=setLanguagePackageCss('progress-l-block')%>">

    <%if(data.certificateStatus==1){%>
    <button id="checking" class="btn-check"><%=setLanguagePackage('凭证审核中')%></button>
    <%}else if(data.certificateStatus==2){%>
    <button id="over" class="btn-check"><%=setLanguagePackage('审核未通过')%></button>
    <%}%>

        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <!--已完成（线下支付没有结算）-->
    <%}else if(data.status == 4){%>
    <p class="order-status"><%=setLanguagePackage('已完成')%></p>
    <%if(data.evaluate == 1){%>
    <button class="btn-evaluate" id="evaluate1"><%=setLanguagePackage('评价')%></button>
    <%}else{%>
    <button class="btn-check" id="checkEvaluate1"><%=setLanguagePackage('查看评价')%></button>
    <%}%>
    <div class="func-a">
        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <%}else if(data.status == 5){%>
    <p><%=setLanguagePackage('已取消')%></p>
    <%}else if(data.status == 6){%>
    <p class="order-status"><%=setLanguagePackage('提货中')%></p>
    <p><button class="p_order_confirm" id="confirm"><%=setLanguagePackage('去发货')%></button></p>
    <p class="clock" data-status="<%=data.status%>"></p>
    <div class="func-a">
        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <%}%>
    <%}else if(data.orderType == 2){%>
    <%if(data.status == 3){%>
    <p class="order-status"><%=setLanguagePackage('待验收')%></p>

    <%if(data.certificateStatus==1){%>
    <button id="checking" class="btn-check"><%=setLanguagePackage('凭证审核中')%></button>
    <%}else if(data.certificateStatus==2){%>

    <%}else{%>
    <button id="ok"><%=setLanguagePackage('确认收货')%></button>
    <%}%>
    <div class="func-a">
        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <%}else if(data.status == 4){%>
    <p class="order-status"><%=setLanguagePackage('已完成')%></p>
    <%if(data.evaluate == 1){%>
    <button class="btn-evaluate" id="evaluate2"><%=setLanguagePackage('评价')%></button>
    <%}else{%>
    <button class="btn-check" id="checkEvaluate2"><%=setLanguagePackage('查看评价')%></button>
    <%}%>
    <div class="func-a">
        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <%}else if(data.status == 5){%>
    <p><%=setLanguagePackage('已取消')%></p>
    <%}else if(data.status == 6){%>
    <p class="order-status"><%=setLanguagePackage('提货中')%></p>
    <p class="clock" data-status="<%=data.status%>"></p>
    <div class="func-a">
        <%if(data.complainFlag == 0){%>
        <a class="complain"><%=setLanguagePackage('申诉')%></a>
        <%}else{%>
        <a class="gray"><%=setLanguagePackage('已申诉')%></a>
        <%}%>
    </div>
    <%}%>
    <%}%>
</div></script><script id=t:j_detailRight type=text/html><div class="text">

        <label><%=setLanguagePackage('待验收')%></label>

        <span class="active"></span>
        <i class="active"></i>

        <i class="active"></i>
        <span class="active"></span>
        <i class="active"></i>
        <span class="active"></span>
    <%}else if(data.status == 6){%>
        <span class="active"></span>

</div>
<div class="time">

        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.submitTime)%></label>
        <label><%= (data.deliveryTime)%></label>
    <%}else if(data.status == 4){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.submitTime)%></label>
        <label><%=dateYMDHMFormat(data.deliveryTime)%></label>
        <label><%=dateYMDHMFormat(data.confirmTime )%></label>
    <%}else if(data.status == 6){%>
        <label><%=dateYMDHMFormat(data.createTime)%></label>
        <label><%=dateYMDHMFormat(data.submitTime)%></label>
    <%}%>
</div></script><script id=t:j_detailMiddle type=text/html><div  class="<%=setLanguagePackageCss('detail-middle')%>">
        <div class="buyer_area">
            <h1><%=setLanguagePackage('买家信息')%></h1>
            <ul>
                <li><label><%=setLanguagePackage('联系人')%>：</label><%=data.buyer.nickname%></li>
                <li><label><%=setLanguagePackage('联系电话')%>：</label><%=data.buyer.connectPhoneAreaCode?data.buyer.connectPhoneAreaCode:'+86'%> <%=data.buyer.connectPhone%></li>
                <%if(data.buyer.role == 1 || data.buyer.role == 2){%>
                <li><label><%=setLanguagePackage('公司名称')%>：</label><%=data.buyer.companyName%></li>
                <%}else{%>
                <li><label><%=setLanguagePackage('公司名称')%>：</label><%=setLanguagePackage('个人')%></li><%}%>
            </ul>
        </div>
        <div class="supplier_area">
            <h1><%=setLanguagePackage('卖家信息')%></h1>
            <ul>
                <li><label><%=setLanguagePackage('联系人')%>：</label><%=data.supplier.nickname%></li>
                <li><label><%=setLanguagePackage('联系电话')%>：</label><%=data.supplier.connectPhoneAreaCode?data.supplier.connectPhoneAreaCode:'+86'%> <%=data.supplier.connectPhone%></li>
                <%if(data.supplier.role == 1 || data.supplier.role ==2){%>
                <li><label><%=setLanguagePackage('公司名称')%>：</label><%=data.supplier.companyName%></li>
                <%}else{%>
                <li><label><%=setLanguagePackage('公司名称')%>：</label><%=setLanguagePackage('个人')%></li><%}%>
            </ul>
        </div>
        <!--完成时显示凭证信息-->
        <%if(data.status===4){%>
        <div class="color-41" style="position:absolute;top: 20px;right: 10px;">
            <button  href="javascript:;" style="margin-right: 30px;padding: 5px;border: none;background: transparent;color: #5b8ed2;" id="checkCertificate"><%=setLanguagePackage('查看交易凭证')%></button>
        </div>
        <%}%>
    </div></script><script id=t:j_detailBottom type=text/html><div class="block-detail <%=setLanguagePackageCss('trade-block-detail')%>">
        <p><%=setLanguagePackage('招标信息')%></p>
        <div class="trade_detail clearfloat">
            <table>
                <thead>
                <tr>
                    <th style="width:45%;"><%=setLanguagePackage('商品')%></th>
                    <th style="width:15%;"><%=setLanguagePackage('数量')%>(<%=setLanguagePackage('吨')%>)</th>
                    <th style="width:10%;"><%=setLanguagePackage('单价')%>(<%=setLanguagePackage('元')%>)</th>
                    <th style="width:15%;"><%=setLanguagePackage('总计')%></th>
                    <th style="width:15%;"><%=setLanguagePackage('操作')%></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="goods-img">
                            <img src="<%=data.tenderBean.images%>">
                        </div>
                        <h3><%=data.tenderBean.title%></h3>
                    </td>
                    <td><%=data.quantity%></td>
                    <td><%=data.buyPrice%></td>
                    <td><%=data.sumPrice%></td>
                    <td>
                        <span data-userId="<%=data.tenderBean.userId%>" data-id="<%=data.tenderBean.id%>" data-type="<%=data.type%>" class="enter_details"><%=setLanguagePackage('查看招标')%></span>
                        <a href="<%=data.contractBean.previewUrl%>" data-userId="<%=data.tenderBean.userId%>" id="check_detail" target="_blank" data-id="<%=data.tenderBean.id%>" data-type="<%=data.type%>" class="enter_agreement"><%=setLanguagePackage('查看协议')%></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="trade_people_mess">
                <!--供应商-->
                <div class="w-supplier w-supplier-2">
                    <p><tt><%=setLanguagePackage('供应商')%>：</tt><i><%=getCompanyName(data.supplier)%></i><span class="s-credibility-<%=reputationValueLevel(data.supplier.reputationValue)%>"></span></p>
                    <div class="w-credibility">
                        <h4><%=getCompanyName(data.supplier)%></h4>
                        <h5><tt><%=returnZhengshu(data.supplier.star)%></tt><i><%=data.supplier.orderSuccessCount%>单</i></h5>
                        <dl>
                            <dt class="w-credibility-<%=reputationValueLevel(data.supplier.reputationValue)%>"></dt>
                            <dd><%=setLanguagePackage('信誉值')%>：<%=data.supplier.reputationValue%></dd>
                            <dd><%=setLanguagePackage('电话')%>：+86 <%=data.supplier.userName%></dd>
                        </dl>
                        <%if (_userId != data.supplier.id && data.followed != null) {%>
                        <div  class="focus_on <%=data.followed ? 'special' : ''%>" data-userid="<%=data.supplier.id%>">
                            <%if(data.followed){%>
                            <%=setLanguagePackage('已关注')%>
                            <%}else{%>
                            <%=setLanguagePackage('关注')%>
                            <%}%>

                        </div>
                        <%if (data.followed){%>
                        <div class="focus_on_text"><%=setLanguagePackage('已接收该商家发布招标通知')%></div>
                        <%}else{%>
                        <div class="focus_on_text"><%=setLanguagePackage('关注，接收该商家发布招标通知')%></div>
                        <%}%>
                        <%}%>
                    </div>
                </div>
                <!--采购商-->
                <div class="w-supplier w-supplier-2">
                    <p><tt><%=setLanguagePackage('采购商')%>：</tt><i><%=getCompanyName(data.buyer)%></i><span class="s-credibility-<%=reputationValueLevel(data.buyer.reputationValue)%>"></span></p>
                    <div class="w-credibility">
                        <h4><%=getCompanyName(data.buyer)%></h4>
                        <h5><tt><%=returnZhengshu(data.buyer.star)%></tt><i><%=data.buyer.orderSuccessCount%><%=setLanguagePackage('单')%></i></h5>
                        <dl>
                            <dt class="w-credibility-<%=reputationValueLevel(data.buyer.reputationValue)%>"></dt>
                            <dd><%=setLanguagePackage('信誉值')%>：<%=data.buyer.reputationValue%></dd>
                            <dd><%=setLanguagePackage('电话')%>：+86 <%=data.buyer.userName%></dd>
                        </dl>
                        <%if (_userId != data.buyer.id && data.followed != null) {%>
                        <div  class="focus_on <%=data.followed ? 'special' : ''%>" data-userid="<%=data.buyer.id%>">
                            <%if(data.followed){%>
                            <%=setLanguagePackage('已关注')%>
                            <%}else{%>
                            <%=setLanguagePackage('关注')%>
                            <%}%>
                        </div>
                        <%if (data.followed){%>
                        <div class="focus_on_text"><%=setLanguagePackage('已接收该商家发布招标通知')%></div>
                        <%}else{%>
                        <div class="focus_on_text"><%=setLanguagePackage('关注，接收该商家发布招标通知')%></div>
                        <%}%>
                        <%}%>
                    </div>
                </div>
            </div>
        </div>
    </div></script><script id=t:j_detailNotice type=text/html><%if(data.orderType === 2 ){%>
    <!--status=3 待验收-->
    <%if(data.status === 3){%>
        <div class="block-message">
            <p><img src="./images/common/tooltip.png" width="20" height="20" style="margin-right: 10px" alt="<%=setLanguagePackage('提示')%>"><%=setLanguagePackage('卖家已提交相关发货信息，买家核算无误后请尽快确认收货，并上传相关交易凭证。')%>
            </p>
        </div>
    <%}else{%>
        <div class="block-message">
            <p><img src="./images/common/tooltip.png" width="20" height="20" style="margin-right: 10px" alt="<%=setLanguagePackage('提示')%>"><%=setLanguagePackage('提示：请尽快完成线下转账付款，若已完成请')%> <span
                class="color-41"><%=setLanguagePackage('联系卖家')%>
            </span><%=setLanguagePackage('预约提货。双方交易过程中尾款结算方式请自行协商。')%>
            <div class="w-credibility <%=setLanguagePackageCss('w-credibility-edit')%> ">
                <h4><%=data.supplier.company.companyName%></h4>
                <dl>
                    <dt class="w-credibility-2"></dt>
                    <dd><%=setLanguagePackage('联系电话')%>：<%=data.supplier.company.companyPhoneAreaCode?data.supplier.company.companyPhoneAreaCode:'+86'%> <%=data.supplier.company.connectTelephone%></dd>
                </dl>
            </div>
            </p>
        </div>
    <%}%>


    <%}else{%>
    <%if(data.status === 3){%>
    <div class="block-message">
        <p><img src="./images/common/tooltip.png" width="20" height="20" style="margin-right: 10px" alt="<%=setLanguagePackage('提示')%>"><%=setLanguagePackage('提示：等待买家验收商品信息并上传相关交易凭证，平台审核通过后，交易结束。')%>
        </p>
    </div>
    <%}else{%>
    <div class="block-message">
        <p><img src="./images/common/tooltip.png" width="20" height="20" style="margin-right: 10px" alt="<%=setLanguagePackage('提示')%>"><%=setLanguagePackage('提示：等待买家完成线下转账，预约提货后需卖家确认发货。双方交易过程中尾款结算方式请自行协商。')%>
        </p>
    </div>
    <%}%>
    <%}%></script>
