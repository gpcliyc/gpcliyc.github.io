<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_forget_pwd.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center forgetBox"><div id=forgetArea></div></div><div id=layout_footer class=mod-footer></div><script type=text/html id=t:forgetArea><h1 class="title"><%=setLanguagePackage('忘记密码')%></h1>
    <div class="mod-tel">
        <div class="theme theme1">
            <p><%=setLanguagePackage('验证手机')%></p>

            <p><%=setLanguagePackage('重置密码')%></p>

            <p><%=setLanguagePackage('完成')%></p>
        </div>
        <ul class="con">
            <li class="mobileBox">
                <label><%=setLanguagePackage('手机号')%>：</label>
                <input type="text" placeholder="<%=setLanguagePackage('请输入手机号码')%>" id="mobile" name="mobile">
                <span class="error"></span>
            </li>
            <li class="captchaBox">
                <label><%=setLanguagePackage('手机验证码')%>：</label>
                <input type="text" placeholder="<%=setLanguagePackage('4位数字')%>" id="captcha" name="captcha">
                <a class="send" id="at_forget_pwd_send" name="at_forget_pwd_send"><%=setLanguagePackage('获取验证码')%></a>
                <span class="error"></span>
            </li>
            <li>
                <button class="next" id="at_forget_pwd_next" name="at_forget_pwd_next"><%=setLanguagePackage('下一步')%></button>
            </li>
        </ul>
    </div>
    <div class="mod-pwd">
        <div class="theme theme2">
            <p><%=setLanguagePackage('验证手机')%></p>

            <p><%=setLanguagePackage('重置密码')%></p>

            <p><%=setLanguagePackage('完成')%></p>
        </div>
        <ul class="con">
            <li class="newPwdBox">
                <label><%=setLanguagePackage('新密码')%>：</label>
                <input type="password" placeholder="<%=setLanguagePackage('请输入新密码')%>" id="newPwd" name="newPwd">
                <span class="error"></span>
            </li>
            <li class="newPwd_repeatBox">
                <label><%=setLanguagePackage('重复新密码')%>：</label>
                <input type="password" placeholder="<%=setLanguagePackage('请再次输入新密码')%>" id="newPwd_repeat" name="newPwd_repeat">
                <span class="error"></span>
            </li>
            <li>
                <button class="sure" id="at_forget_pwd_sure" name="at_forget_pwd_sure"><%=setLanguagePackage('确定')%></button>
            </li>
        </ul>
    </div>
    <div class="mod-finish">
        <div class="theme theme3">
            <p><%=setLanguagePackage('验证手机')%></p>

            <p><%=setLanguagePackage('重置密码')%></p>

            <p><%=setLanguagePackage('完成')%></p>
        </div>
        <div class="con clearfloat">
            <img src="./images/main/is-exit.png" width="20px">
            <div>
                <span><%=setLanguagePackage('您已成功修改密码，请重新登录!')%></span>
                <p>
                    <span><%=setLanguagePackage('系统在4s内自动跳转至登录页，您可以选择直接')%></span>
                    <a href="/" id="at_forget_pwd_return" name="at_forget_pwd_return"><%=setLanguagePackage('返回登录')%></a>
                </p>
            </div>
        </div>
    </div></script><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_forget_pwd.js");</script>
