<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content="焦易网,焦易, jiaoyiwang,jiaoyi,石油焦,煅后焦,石油焦厂家,石油焦价格,煅后焦价格"><meta name=description content="焦易网，是首家石油焦全产业链电商交易平台，为炭素行业上下游企业提供信息流、商流、资金流和物流配送的一站式全产业链服务，以至优化全球石油焦资源流转配置
效率，实现石油焦供求两端的经济利益最大化。"><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_account.css><link rel=stylesheet href=styles/j.pagination.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div id=j_modMenu class="mod-menu mod-menu-height"></div><div class=mod-body><div class=order><div class="theme bg-color"><h1>交易记录</h1></div><div class=balance-detail><div class="select-type clearfloat"><label>创建时间：</label><select class=m-select id=select-time><option selected=selected value="">全部<option value=1>一周内<option value=2>三周内<option value=3>一个月内<option value=4>三个月内<option value=5>半年内</select></div><div class="select-type trade-type clearfloat"><label>交易类型：</label><ul class="option clearfloat"><li class=income data-type=1><i></i><span>订单入账</span></li><li class=pay data-type=2><i></i><span>付款订单</span></li><li class=width-draw data-type=3><i></i><span>订单流单</span></li><li data-type=4><i></i><span>订单多退</span></li><li data-type=5><i></i><span>提现</span></li><li data-type=6><i></i><span>提现失败</span></li><li data-type=7><i></i><span>充值</span></li></ul></div><div class="select-type trade-status clearfloat"><label>交易状态：</label><ul class="option clearfloat"><li class=income data-type=1><i></i><span>处理中</span></li><li class=pay data-type=2><i></i><span>已完成</span></li><li class=other data-type=3><i></i><span>已失败</span></li></ul></div><div class=trade-table><div class=loadingA></div><table><thead><tr><th>创建时间<th>交易类型<th>交易说明<th>交易金额<label>(元)</label><th>收款方<th>支付方式<th>状态<tbody id=j_tradeDetailList></table><div class="clear-fixed fenye"><div id=pagination class=pagination></div><input type=hidden id=pageNum value=1></div></div></div></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_trade_detail.js");</script><script id=t:j_tradeDetailList type=text/html><%for(var i = 0;i < list.length;i++){%>
    <tr>
        <td class="overflow"><%=dateYMDHMSFormat(list[i].createTime)%></td>
        <td>
            <!--交易类型:1订单入账(卖家收入),2付款订单(买家支出),3订单流单(余额入账),4订单多退(买家入账),5提现(余额支出),6提现失败(返回余额) ,-->
            <%if(list[i].type == 1){%>
            订单入账
            <%}else if(list[i].type == 2){%>
            付款订单
            <%}else if(list[i].type == 3){%>
            订单流单
            <%}else if(list[i].type == 4){%>
            订单多退
            <%}else if(list[i].type == 5){%>
            提现
            <%}else if(list[i].type == 6){%>
            提现失败
            <%}else if(list[i].type == 7){%>
            充值
            <%}%>
        </td>
        <td class="remark overflow"><%=list[i].remark%></td>
        <td><%=list[i].amount%></td>
        <td><%=list[i].receive%></td>
        <td>
            <!--支付方式:payType支付方式:1余额,2银行转账-->
            <%if(list[i].payType == 1){%>
            余额
            <%}else if(list[i].payType == 2){%>
            银行转帐
            <%}%>
        </td>
        <td>
            <!--支付方式:status支付方式:1余额,2银行转账-->
            <%if(list[i].status == 1){%>
            处理中
            <%}else if(list[i].status == 2){%>
            已完成
            <%}else if(list[i].status == 3){%>
            已失败
            <%}%>
        </td>
    </tr>
    <%}%></script>
