<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=./plugin/bootstrap/css/bootstrap.css><link rel=stylesheet href=styles/p_integral_rule.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class=goods_rule><div id=goods_convert_area></div></div><div id=layout_footer class=mod-footer></div><script id=t:goods_convert_area type=text/html><div class="title">
        <a href="p_integral_mall.html" id="at_integral_rule_integral_mall" name="at_integral_rule_integral_mall"><%=setLanguagePackage('焦币商城')%></a> > <span class="color-41"><%=setLanguagePackage('焦币规则')%></span>
    </div>
    <div class="rule_content">
        <div class="rule_title">
            <h4><%=setLanguagePackage('焦币规则')%></h4>
        </div>
        <div class="detail">
            <div class="tips"><%=setLanguagePackage('为更好服务于会员，焦易网特别推出焦币，焦币具体规则如下：')%></div>
            <ul>
                <li>
                    <label>1.</label>
                    <div>
                        <p>
                            <%=setLanguagePackage('焦币是焦易网')%>（<a  href="/" id="at_integral_rule_index" name="at_integral_rule_index">www.gpcmarket.cn</a>）<%=setLanguagePackage('给予交易双方(供应商、采购商)的交易奖励。认证会员在焦易网上进行交易，均可获得一定的焦币。焦币数量的增长代表着财富值的增长，交易越多，焦币就越多，随之而来的精彩奖励与会员福利也就越多。')%>
                        </p>
                    </div>
                </li>
                <li>
                    <label>2.</label>
                    <div>
                        <p><%=setLanguagePackage('会员在焦易网上交易均按照实际提货总金额乘以相应品类返焦币的比例发放焦币；')%></p>
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="width:20%;"><%=setLanguagePackage('会员类型')%></th>
                                <th style="width:25%;"><%=setLanguagePackage('发放场景')%></th>
                                <th style="width:25%;"><%=setLanguagePackage('品类')%></th>
                                <th style="width:30%;"><%=setLanguagePackage('发放规则')%></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><%=setLanguagePackage('供应商')%></td>
                                <td><%=setLanguagePackage('交易')%></td>
                                <td><%=setLanguagePackage('石油焦')%></td>
                                <td><%=setLanguagePackage('实际提货总额*')%><%=rate%>%</td>
                            </tr>
                            <tr>
                                <td><%=setLanguagePackage('供应商')%></td>
                                <td><%=setLanguagePackage('交易')%></td>
                                <td><%=setLanguagePackage('煅后焦')%></td>
                                <td><%=setLanguagePackage('实际提货总额*')%><%=rate%>%</td>
                            </tr>
                            <tr>
                                <td><%=setLanguagePackage('采购商')%></td>
                                <td><%=setLanguagePackage('交易')%></td>
                                <td><%=setLanguagePackage('石油焦')%></td>
                                <td><%=setLanguagePackage('实际提货总额*')%><%=rate%>%</td>
                            </tr>
                            <tr>
                                <td><%=setLanguagePackage('采购商')%></td>
                                <td><%=setLanguagePackage('交易')%></td>
                                <td><%=setLanguagePackage('煅后焦')%></td>
                                <td><%=setLanguagePackage('实际提货总额*')%><%=rate%>%</td>
                            </tr>
                            </tbody>
                        </table>
                        <p><%=setLanguagePackage('交易返焦币按照实际提货总金额，不包含运费、吨袋、用券、焦币抵现等促销折扣部分，具体返焦币的数额请以实际收到为准，如有疑问请咨询焦易网在线客服；')%></p>
                    </div>
                </li>
                <li>
                    <label>3.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币的数值精确到个位（小数点后全部舍弃，不进行四舍五入）。')%></p>
                        <p><%=setLanguagePackage('例如：采购商交易石油焦的实际提货总额为1301552元的订单，返integral（1301552*rate%）个焦币；').replace('rate',rate).replace('integral',parseInt(1301552*rate/100))%></p>
                    </div>
                </li>
                <li>
                    <label>4.</label>
                    <div>
                        <p><%=setLanguagePackage('在完成订单交易后（订单状态为“已完成”），系统自动发放焦币至对应账户，')%><a href="p_integralRecord.html" id="at_integral_rule_integralRecord" name="at_integral_rule_integralRecord"><%=setLanguagePackage('点此查看')%></a><%=setLanguagePackage('焦币收入明细。')%></p>
                    </div>
                </li>
                <li>
                    <label>5.</label>
                    <div>
                        <p><%=setLanguagePackage('如交易订单发生退货，会员交易该商品获得的焦币将相应扣除。')%></p>
                    </div>
                </li>
                <li>
                    <label>6.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币有效期：焦币可以累积，有效期为1年，逾期自动作废。使用焦币时，优先消耗旧焦币（如会员焦币由去年3月份和今年5月份共同累积，则优先消耗去年3月份的焦币）。')%></p>
                    </div>
                </li>
                <li>
                    <label>7.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币专属于焦易网，仅限在焦易网内使用，如会员帐号暂停使用，则焦易网将取消该会员帐号内焦币相关使用权益。')%></p>
                    </div>
                </li>
                <li>
                    <label>8.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币不能兑现，不可转让。')%></p>
                    </div>
                </li>
            </ul>
            <div class="tips"><%=setLanguagePackage('焦币使用规则：')%></div>
            <p><%=setLanguagePackage('焦币使用途径主要分为焦币兑换礼品、互动活动、游戏等。')%></p>
            <ul>
                <li>
                    <label>1.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币兑换礼品')%></p>
                        <p><%=setLanguagePackage('会员可登录焦易网焦币商城兑换礼品，目前焦易网焦币商城支持兑换实物礼品及虚拟类商品。')%></p>
                    </div>
                </li>
                <li>
                    <label>2.</label>
                    <div>
                        <p><%=setLanguagePackage('焦币互动活动')%> </p>
                        <p><%=setLanguagePackage('焦易网会不定期开放焦币活动，含使用焦币抢购限额礼品，每次活动将在焦易网展示，建议您及时关注。')%> </p>
                    </div>
                </li>
            </ul>
        </div>
    </div></script><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_integral_rule.js");</script>
