    <div class="con">
        <h2>一、注册登录流程：</h2>

        <p>
            1、点击页面右上角“注册“，进入注册页面；
        </p>

        <img src="./images/help/1.png" alt=""/>

        <p>
            2、填写手机号码，并点击获取验证码，焦易网将向您的手机发送一条短信;在您收到短信后，将短信中的验证码填写到页面中；输入登录密码，并同意遵守《焦易网协议》后点击注册，完成注册。
        </p>

        <p>
            由于受网络及运营商信号影响，短信可能会稍有延迟。若您在120秒内尚未受到验证码，您可以点击重新获取。
        </p>

        <p>
            3、完善个人资料，填写真实姓名、身份证件号、手机号码，并上传身份证复印件；
        </p>

        <img src="./images/help/2.png" alt=""/>

        <p>
            4、无法登录/忘记密码：在会员登录界面，点击[忘记密码]，进入密码找回界面；输入您注册时使用的手机号，并点击获取短信验证码，获得并输入验证码后，点击下一步，进入密码重置，输入并重复新密码，即可将原密码替换成新密码后提交，即可使用新密码登录焦易网。
        </p>

        <h2>二、资质验证：</h2>

        <p>完成注册后可以浏览石油焦竞价信息，但是不能参与竞价；只有完成资质验证才能发布招投标信息或参与竞价，资质验证流程为：</p>

        <p>1、点击石油焦/煅后焦大厅页面上的“资质验证”或首页右上角“个人中心”；</p>

        <img src="./images/help/3.png" alt=""/>

        <p>2、填写公司信息、联系人信息并上传公司营业执照及印章（用于线上合同签署）；</p>

        <img src="./images/help/4.png" alt=""/>

        <p>3、经平台审核后方可认证成功。</p>

        <h2>三、我是买家，如何购买石油焦</h2>

        <p>在焦易网，您可以通过三种方式进行石油焦采购：</p>

        <p>1、在石油焦/煅后焦大厅，输入所需石油焦指标进行筛选，找到合适的石油焦通过竞价交易，中标后签署电子合同，生成订单（可在右上角“我的订单”查询），付款后在规定时间内完成提货；</p>

        <img src="./images/help/5.png" alt=""/>

        <p>2、主动发布招标，标明所需石油焦指标、产地等，等待炼厂或其他投标后获得所需石油焦，具体流程同上一条；</p>

        <p>3、填写您的真实需求，包含指标、产地等，委托焦易网帮您找货。</p>

        <h2>四、我是卖家，如何销售石油焦</h2>

        <p>在焦易网，您可以通过三种方式销售石油焦：</p>

        <p>1、在石油焦/煅后焦，输入石油焦指标进行筛选，找到合适的石油焦买方通过竞价交易，中标后签署电子合同，生成订单（可在右上角“我的订单”查询），买方付款后可提货，经双方协商您可以将提货时间延长；</p>

        <p>2、发布招标，标明石油焦指标、产地等，等待买方通过竞价交易销售石油焦，具体流程同上一条；</p>

        <p>3、填写您的真实需求，包含指标、产地等，委托焦易网帮您卖货。</p>
