<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><title></title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=keywords content=""><meta name=description content=""><link rel="shortcut icon" href=./images/common/logo_black.png type="image/x-icon"><meta http-equiv=Pragma content="no-cache"><meta http-equiv=Cache-Control content="no-store,must-revalidate"><meta http-equiv=Expires content="0"><link rel=stylesheet href=styles/reset.css><link rel=stylesheet href=styles/common.css><link rel=stylesheet href=styles/base.css><link rel=stylesheet href=styles/p_apply_delivery.css><link rel=stylesheet href=styles/p_delivery_detail.css><body><div class=index-head-wrap><div id=layout_header></div></div><div class="mod-center clearfloat"><div class=apply_main><div class=title><a href=p_order.html>我的订单</a> &gt; <span class="color-45 p_order_detail">订单详情</span> &gt; <span class=color-41>提货详情</span></div><div class=apply_detail><div class=apply_detail_title><span>提货详情</span></div><div class=apply_flow></div><div id=j_supplier_take_goods class=hide></div></div><div id=j_order_reject></div><div class=order_message><div id=j_order_title1 class="order_title1 hide"></div><div id=j_order_title2 class="order_title2 hide"></div><div class=message_area><div id=j_order_message class="message_btn order_message_deail hide"></div><div id=j_take_goods class="message_btn take_goods_message hide"></div><div id=j_gain_goods class="message_btn gain_goods_message hide"></div><div class="buyer_gain_btn hide"><a class="item okey fts-14 gain_submit" href=javascript:;>确认收货</a> <a class="item cancel fts-14 gain_cancel" href=javascript:;>驳回</a></div></div></div></div></div><div id=layout_footer class=mod-footer></div><script src=./plugin/seajs/2.2.3/sea.js type=text/javascript></script><script src=./js/config.js type=text/javascript></script><script type=text/javascript>seajs.use("./js/p_delivery_detail.js");</script><script id=t:j_order_title1 type=text/html><div class="order_title order_title1">
        <span class="active take_goods_message_btn">提货单信息</span>
        <span class="order_message_btn">订单信息</span>
        <div class="del_down_btn single_btn">
            <a class="del_order" data_id="<%=data.id%>" href="javascript:;">删除提货单</a>
            <a class="download_order" data_id="<%=data.id%>" href="<%=data.DownUrl%>" target="_blank">下载提货单</a>
        </div>
    </div></script><script id=t:j_order_supplier_title1 type=text/html><div class="order_title">
        <span class="active take_goods_message_btn">提货单信息</span>
        <span class="order_message_btn">订单信息</span>
        <div class="del_down_btn supplier_single_btn">
            <a class="download_order" data_id="<%=data.id%>" href="<%=data.DownUrl%>" target="_blank">下载提货单</a>
        </div>
    </div></script><script id=t:j_order_title2 type=text/html><div class="order_title">
        <span class="active gain_goods_message_btn">发货单信息</span>
        <span class="take_goods_message_btn">提货单信息</span>
        <span class="order_message_btn">订单信息</span>
        <div class="del_down_btn">
            <a class="gain_download_order"  href="<%=data.DownUrl%>" target="_blank"><%=data.downloadName%></a>
        </div>
    </div></script><script id=t:j_order_message type=text/html><div class="order_detail">
        <div class="clearfloat order_quantity_detail">
            <div class="fl"><span class="order_quantity"><%=data.quantity%>吨</span>（中标量）</div>
            <span class="order_id">订单编号：<%=data.orderNum%></span>
        </div>
        <ul>
            <li class="clearfloat"><div class="fl" ><label>产品指标:</label></div><div class="remark_area"><span><%=data.tenderBean.quotaContent%></span></div></li>
            <%if(data.supplier.role == 1 || data.supplier.role ==2){%>
            <li><label>发货单位：</label><span><%=data.supplier.companyName%></span></li>
            <%}else{%>
            <li><label>发货单位：</label><span><%=data.supplier.nickname%></span></li><%}%>
            <%if(data.buyer.role == 1 || data.buyer.role == 2){%>
            <li><label>收货单位：</label><span><%=data.buyer.companyName%></span></li>
            <%}else{%>
            <li><label>收货单位：</label><span><%=data.buyer.nickname%></span></li><%}%>
        </ul>
    </div></script><script id=t:j_take_goods type=text/html><div class="order_detail ">
        <div class="clearfloat order_quantity_detail">
            <div class="fl"><span class="order_quantity"><%=data.submitQuantity%>吨</span>（提货量）</div>
            <span class="order_id">提货编号：<%=data.submitNum%></span>
            <span class="order_status"><%=data.statusContent%></span>
        </div>
        <ul>
            <li><label>提货人:</label><span><%=data.name%></span></li>
            <li><label>身份证号:</label><span><%=data.idcard%></span></li>
            <li><label>联系电话:</label><span><%=data.phoneAreaCode?data.phoneAreaCode:'+86'%> <%=data.phone%></span></li>
            <li><label>提货日期:</label><span><%=dateYMDHMFormat(data.submitTime)%></span></li>
            <li><label>提货车辆:</label><span><%=data.cars%></span></li>
            <li class="clearfloat"><div class="fl" ><label>备注:</label></div><div class="remark_area"><span><%=data.submitRemark%></span></div></li>

        </ul>
    </div></script><script id=t:j_gain_goods type=text/html><div class="order_detail gain_goods_message">
        <div class="clearfloat order_quantity_detail">
            <div class="fl"><span class="order_quantity"><%=data.quantity%>吨</span>（提货量）</div>
            <span class="order_id">发货编号：<%=data.deliveryNum%></span>
            <span class="order_status"><%=data.statusContent%></span>
        </div>
        <ul>
            <li><label>剩余提货量:</label><span><%=data.limitSubmitQuantity%>吨</span></li>
            <li class="clearfloat"><div class="fl" ><label>产品指标:</label></div><div class="remark_area"><span><%=data.content%></span></div></li>
            <li><label>发货日期:</label><span><%=dateYMDHMFormat(data.deliveryTime )%></span></li>
            <li  class="clearfloat"><div class="fl" ><label>备注:</label></div><div class="remark_area"><span><%=data.deliveryRemark%></span></div></li>
        </ul>
    </div></script><script id=t:j_supplier_take_goods type=text/html><div class="apply_submit_area">
        <div class="apply_content">
            <div class="title-info">
                <p class="color-9d fl ">买家剩余提货量：<span class="surplus_quantity red"><%=(data.surplusNum>0?(data.surplusNum):0)%></span>吨</p>
                <p class="color-9d ">买家已提货次数：<span class="sum_order_quantity red"><%=data.orderDeliveryCount%></span>次</p>
            </div>
            <ul>
                <li><label>本次实际发货量<i class="red">*</i>：</label><input class="submitQuantity" type="text"/><span class="color-9d take_goods_tips">请根据称重过榜单为准填写</span><span class="error"></span></li>
                <li class="remark-box"><label>备注：</label><textarea class="deliveryConnectMark" rows="3" cols="80" placeholder="选填，请填写提货注意事项等注意事项。（150字符限制）"></textarea><span class="error"></span></li>
            </ul>
        </div>
        <div class="apply_btn">
            <a class="item okey fts-14 apply_sumit"  href="javascript:;">提交</a>
            <a class="item cancel fts-14" href="javascript:;">返回</a>
        </div>
        <p class="apply_tips color-9d">注：请在买家完成本次提货后如实记录本次发货信息，以线下提货的称重过榜单为准！</p>
    </div></script><script id=t:j_order_reject type=text/html><div class="order_reject">
        <ul>
            <li><label>买家处理时间：</label><span ><%=dateYMDHMFormat(data.ensureTime) %></span></li>
            <li><label>处理状态：</label><span class="reject_status">买家已驳回发货单</span></li>
            <li><label>驳回原因：</label><span ><%=data.rejectReason%></span></li>
            <li><label>买家备注：</label><span><%=data.rejectDetail%></span></li>
        </ul>
        <div class="re_gain_goods hide">
            <a class="item okey fts-14 re_gain_btn" href="javascript:;" >重新发货</a>
        </div>
    </div></script>
